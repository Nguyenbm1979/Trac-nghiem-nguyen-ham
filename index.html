        .exam-info { color: #666; font-size: 0.9em; display: flex; gap: 15px; margin-top: 10px; }

        }
    </style>
</head>
<body>

    <div class="profile-header">

                 onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'"> 
        </div>
        <h1 class="teacher-name">NGUY·ªÑN B√åNH NGUY√äN</h1>
        <p class="teacher-role">Th·∫°c sƒ© To√°n h·ªçc - Gi√°o vi√™n THPT B√¨nh Minh, Vƒ©nh Long</p>
        <div class="teacher-badge"><i class="fas fa-star"></i> Th√†nh vi√™n HƒêBM To√°n t·ªânh Vƒ©nh Long</div>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" class="search-input" placeholder="T√¨m ki·∫øm ƒë·ªÅ thi..." onkeyup="filterExams()">
            </div>
            <select id="subject-filter" class="filter-select" onchange="filterExams()">
                <option value="all">-- M√¥n h·ªçc --</option>
                <option value="Toan">To√°n</option>
                <option value="Ly">V·∫≠t L√Ω</option>
                <option value="Hoa">H√≥a H·ªçc</option>
                <option value="Anh">Ti·∫øng Anh</option>
                <option value="Su">L·ªãch S·ª≠</option>
            </select>
            <select id="grade-filter" class="filter-select" onchange="filterExams()">
                <option value="all">-- Kh·ªëi l·ªõp --</option>
                <option value="12">Kh·ªëi 12</option>
                <option value="11">Kh·ªëi 11</option>
                <option value="10">Kh·ªëi 10</option>
                <option value="12OT">√în Thi</option>
            </select>
        </div>

        <div class="section-title">üìö DANH S√ÅCH ƒê·ªÄ THI HI·ªÜN C√ì</div>
        <div id="exam-grid" class="exam-grid">
            <div class="empty-state"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <script>
        // T·∫£i danh s√°ch ƒë·ªÅ thi t·ª´ file data/list.js
        const script = document.createElement('script');
        script.src = 'data/list.js?v=' + Date.now();
        script.onload = () => {
            if (window.EXAM_LIST) renderExams(window.EXAM_LIST);
            else document.getElementById('exam-grid').innerHTML = '<div class="empty-state">Ch∆∞a c√≥ ƒë·ªÅ n√†o.</div>';
        };
        script.onerror = () => {
            document.getElementById('exam-grid').innerHTML = '<div class="empty-state">Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu.</div>';
        };
        document.body.appendChild(script);

        function renderExams(list) {
            const grid = document.getElementById('exam-grid');
            grid.innerHTML = "";
            if (!list || list.length === 0) {
                grid.innerHTML = '<div class="empty-state">Kh√¥ng t√¨m th·∫•y ƒë·ªÅ thi n√†o.</div>';
                return;
            }

            list.forEach(ex => {
                let subClass = 'bg-def', subName = ex.subject;
                if(ex.subject=='Toan'){subClass='bg-toan'; subName='To√°n';}
                else if(ex.subject=='Ly'){subClass='bg-ly'; subName='V·∫≠t L√Ω';}
                else if(ex.subject=='Hoa'){subClass='bg-hoa'; subName='H√≥a H·ªçc';}
                else if(ex.subject=='Anh'){subClass='bg-anh'; subName='Ti·∫øng Anh';}
                else if(ex.subject=='Su'){subClass='bg-su'; subName='L·ªãch S·ª≠';}

                let priceTag = ex.price ? `<span style="color:#c62828;font-weight:bold">${parseInt(ex.price).toLocaleString()}ƒë</span>` : `<span style="color:#2e7d32;font-weight:bold">Mi·ªÖn ph√≠</span>`;

                // --- CODE M·ªöI: KI·ªÇM TRA QUY·ªÄN IN & T·∫†O N√öT ---
                // CH·ªà hi·ªán n√∫t in khi ex.allowPrint l√† TRUE (ƒë∆∞·ª£c t√≠ch ch·ªçn)
                let printBtn = (ex.allowPrint === true) 
                    ? `<a href="thi.html?id=${ex.id}&print=1" target="_blank" class="card-btn" style="flex:1;border-right:1px solid #eee;background:#fff3e0;color:#e65100;display:flex;align-items:center;justify-content:center" title="Xu·∫•t file PDF ƒë·ªÅ thi"><i class="fas fa-print" style="margin-right:5px"></i> IN ƒê·ªÄ</a>`
                    : ``;
                const html = `
                    <div class="exam-card">
                        <div class="card-top">
                            <span class="subject-tag ${subClass}">${subName}</span>
                            <span class="grade-tag">K${ex.grade||'12'}</span>
                        </div>
                        <div class="card-body">
                            <div class="exam-name">${ex.title}</div>
                            <div class="exam-info">
                                <span><i class="far fa-clock"></i> ${ex.time}p</span>
                                <span>|</span>
                                ${priceTag}
                            </div>
                        </div>
                        
                        <div style="display:flex; border-top:1px solid #f0f0f0">
                            ${printBtn}
                            <a href="thi.html?id=${ex.id}" class="card-btn" style="flex:2;display:flex;align-items:center;justify-content:center">
                                V√ÄO THI NGAY <i class="fas fa-angle-right" style="margin-left:5px"></i>
                            </a>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', html);
            });
        }
        function filterExams() {
            const txt = document.getElementById('search-input').value.toLowerCase();
            const sub = document.getElementById('subject-filter').value;
            const grd = document.getElementById('grade-filter').value;
            
            if(!window.EXAM_LIST) return;
            const filtered = window.EXAM_LIST.filter(ex => {
                return (ex.title.toLowerCase().includes(txt) || ex.id.toLowerCase().includes(txt)) &&
                       (sub === 'all' || ex.subject === sub) &&
                       (grd === 'all' || ex.grade === grd);
            });
            renderExams(filtered);
        }
    </script>
