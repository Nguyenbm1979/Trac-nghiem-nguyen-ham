        // T·∫£i danh s√°ch ƒë·ªÅ thi t·ª´ file data/list.js

        function renderExams(list) {

    <script>
    // --- HI·ªÜU ·ª®NG "MATH CONSTELLATION" (CH√íM SAO TO√ÅN H·ªåC) ---
    const canvas = document.getElementById('math-canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // B·ªô k√Ω hi·ªáu To√°n h·ªçc s·∫Ω bay l∆° l·ª≠ng
    const symbols = ['œÄ', '‚à´', '‚àë', '‚àö', '‚àû', '‚àÜ', '‚àÇ', '∆í', 'sin', 'log', 'x¬≤'];
    
    let particlesArray;

    // Class t·∫°o h·∫°t
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.directionX = (Math.random() * 0.8) - 0.4; // Bay ch·∫≠m r√£i
            this.directionY = (Math.random() * 0.8) - 0.4;
            this.size = Math.random() * 15 + 10; // K√≠ch th∆∞·ªõc ch·ªØ
            this.color = '#1565c0'; // M√†u xanh th∆∞∆°ng hi·ªáu c·ªßa th·∫ßy
            this.text = symbols[Math.floor(Math.random() * symbols.length)];
            this.opacity = Math.random() * 0.5 + 0.1; // ƒê·ªô m·ªù ng·∫´u nhi√™n
        }

        draw() {
            ctx.font =  this.size + "px 'Roboto', sans-serif";
            ctx.fillStyle = `rgba(21, 101, 192, ${this.opacity})`; // M√†u xanh c√≥ ƒë·ªô trong su·ªët
            ctx.fillText(this.text, this.x, this.y);
        }

        update() {
            if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
            if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    // Kh·ªüi t·∫°o
    function init() {
        particlesArray = [];
        // S·ªë l∆∞·ª£ng h·∫°t: M√†n h√¨nh c√†ng to c√†ng nhi·ªÅu h·∫°t (Chia 15000 l√† m·∫≠t ƒë·ªô v·ª´a ph·∫£i)
        let numberOfParticles = (canvas.width * canvas.height) / 15000;
        for (let i = 0; i < numberOfParticles; i++) {
            particlesArray.push(new Particle());
        }
    }

    // V·∫Ω ƒë∆∞·ªùng n·ªëi (T·∫°o hi·ªáu ·ª©ng m·∫°ng l∆∞·ªõi tri th·ª©c)
    function connect() {
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                               ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                
                // N·∫øu 2 h·∫°t g·∫ßn nhau (< 120px) th√¨ v·∫Ω d√¢y n·ªëi
                if (distance < (canvas.width/7) * (canvas.height/7) && distance < 20000) {
                    let opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = 'rgba(21, 101, 192,' + opacityValue * 0.15 + ')'; // D√¢y n·ªëi r·∫•t m·ªù nh·∫°t
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }

    window.addEventListener('resize', function() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        init();
    });

    init();
    animate();
</script>

<canvas id="fireworks-canvas"></canvas>

<script>
(function() { // ƒê√≥ng g√≥i code ƒë·ªÉ kh√¥ng ƒë·ª•ng ch·∫°m bi·∫øn c≈©
    const fwCanvas = document.getElementById('fireworks-canvas');
    if (!fwCanvas) return; // N·∫øu ch∆∞a c√≥ canvas th√¨ th√¥i

    const fwCtx = fwCanvas.getContext('2d');
    let fwWidth = window.innerWidth;
    let fwHeight = window.innerHeight;
    
    fwCanvas.width = fwWidth;
    fwCanvas.height = fwHeight;

    let fwParticles = [];

    // H√†m ch·ªçn m√†u ng·∫´u nhi√™n (M√†u t∆∞∆°i s√°ng cho n·ªïi tr√™n n·ªÅn web)
    function fwRandomColor() {
        const colors = ['#ff0043', '#14fc56', '#1e7fff', '#e60aff', '#ffbf36', '#ffffff'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    class FwParticle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 6 + 2;
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.friction = 0.96;
            this.gravity = 0.04;
            this.alpha = 1;
            this.decay = Math.random() * 0.02 + 0.01;
        }
        update() {
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= this.decay;
        }
        draw() {
            fwCtx.save();
            fwCtx.globalAlpha = this.alpha;
            fwCtx.beginPath();
            fwCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            fwCtx.fillStyle = this.color;
            fwCtx.fill();
            fwCtx.restore();
        }
    }

    function fwCreateFirework(x, y) {
        const count = 60; // S·ªë l∆∞·ª£ng h·∫°t
        const color = fwRandomColor();
        for (let i = 0; i < count; i++) {
            fwParticles.push(new FwParticle(x, y, color));
        }
    }

    function fwAnimate() {
        // X√≥a frame c≈© (gi·ªØ l·∫°i 1 ch√∫t ƒë·ªÉ t·∫°o v·ªát m·ªù)
        fwCtx.globalCompositeOperation = 'destination-out';
        fwCtx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
        fwCtx.fillRect(0, 0, fwWidth, fwHeight);
        
        fwCtx.globalCompositeOperation = 'lighter'; // Ch·∫ø ƒë·ªô h√≤a tr·ªôn m√†u s√°ng

        fwParticles.forEach((p, i) => {
            if (p.alpha > 0) {
                p.update();
                p.draw();
            } else {
                fwParticles.splice(i, 1);
            }
        });
        requestAnimationFrame(fwAnimate);
    }

    // T·ª± ƒë·ªông b·∫Øn
    setInterval(() => {
        const x = Math.random() * fwWidth;
        const y = Math.random() * fwHeight * 0.5;
        fwCreateFirework(x, y);
