<!DOCTYPE html>

    <script src="[https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js](https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js)"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eceff1; padding: 20px; color: #37474f; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: #00695c; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #b2dfdb; padding-bottom: 15px; }
        
        .github-config { background: #e3f2fd; border: 1px solid #90caf9; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .github-config input { width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #bbdefb; border-radius: 4px; }
        
        .tab-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; background: #f5f5f5; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: #666; transition: 0.2s; }
        .tab-btn.active { background: #00796b; color: white; }

        .paste-area textarea:focus { outline: none; border-color: #4caf50; }
        
        .row { display: flex; gap: 15px; margin-bottom: 15px; } .col { flex: 1; }
        label { font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.9em; color: #455a64; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cfd8dc; border-radius: 6px; }
        
        .pass-box { background: #fff8e1; border: 1px solid #ffe0b2; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .toolbar { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: right; }
        button { padding: 12px 25px; cursor: pointer; font-weight: bold; color: white; border: none; border-radius: 6px; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button:hover { transform: translateY(-2px); }
        .btn-green { background: #2e7d32; } .btn-red { background: #c62828; } 

        .q-box { border: 1px solid #eee; padding: 10px; margin-bottom: 5px; background: #fff; border-radius: 4px; font-size: 0.9em; }
        .q-badge { display: inline-block; padding: 2px 6px; border-radius: 4px; color: white; font-size: 11px; margin-right: 5px; }
        #log-area { display: none; margin-top: 20px; padding: 15px; background: #263238; color: #80cbc4; font-family: monospace; border-radius: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <h1>ADMIN TOOL v5.3 (Fix Import)</h1>

    <div class="github-config">
        <div class="row">
            <div class="col"><label>Username</label><input type="text" id="gh-user"></div>
            <div class="col"><label>Repository</label><input type="text" id="gh-repo"></div>
        </div>
        <label>GitHub Token (ghp_...)</label><input type="password" id="gh-token">
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('create')">üìù T·∫†O ƒê·ªÄ & IMPORT</button>
        <button class="tab-btn" onclick="switchTab('delete')">üóëÔ∏è QU·∫¢N L√ù FILE</button>
    </div>

    <div id="sec-create" class="section active">
        <div class="paste-area">
            <label>1. D√°n Code t·ª´ Gemini (T·ª± ƒë·ªông l·ªçc r√°c & s·ª≠a l·ªói)</label>
            <textarea id="json-input" placeholder='D√°n ƒëo·∫°n m√£ [...] v√†o ƒë√¢y.'></textarea>
            <button class="btn-green" style="margin-top:10px; width:100%" onclick="importSmart()">‚ö° PH√ÇN T√çCH & N·∫†P D·ªÆ LI·ªÜU</button>
            <div id="import-status" style="margin-top:10px; font-weight:bold; color:#d32f2f"></div>
        </div>

        <hr style="margin: 25px 0; border: 0; border-top: 1px dashed #bbb;">

        <label style="font-size:1.1em; color:#00796b">2. Th√¥ng Tin ƒê·ªÅ Thi</label>
        <div class="row">
            <div class="col"><label>M√¥n</label><select id="exam-subject"><option value="Toan">To√°n</option><option value="Su">L·ªãch S·ª≠</option><option value="Ly">V·∫≠t L√Ω</option><option value="Hoa">H√≥a H·ªçc</option><option value="Sinh">Sinh</option><option value="Dia">ƒê·ªãa</option><option value="Anh">Anh</option><option value="GDCD">GDCD</option></select></div>
            <div class="col"><label>Kh·ªëi</label><select id="exam-grade"><option value="12">12</option><option value="11">11</option><option value="10">10</option><option value="12OT">√în THPT</option></select></div>
            <div class="col"><label>Th·ªùi gian (ph√∫t)</label><input type="number" id="exam-time" value="45"></div>
        </div>
        <div class="row">
            <div class="col"><label>M√£ ƒê·ªÅ (ID)</label><input type="text" id="exam-id" placeholder="de-toan-hk1"></div>
            <div class="col" style="flex:2"><label>Ti√™u ƒê·ªÅ Hi·ªÉn Th·ªã</label><input type="text" id="exam-title" placeholder="Ki·ªÉm tra..."></div>
        </div>

        <div class="pass-box">
            <div class="row" style="margin-bottom:0">
                <div class="col" style="flex:1">
                    <label>üîë M·∫≠t Kh·∫©u ƒê·ªÅ Thi (ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng c·∫ßn)</label>
                    <input type="text" id="exam-pass" placeholder="Nh·∫≠p pass..." oninput="hashPass()">
                </div>
                <div class="col" style="flex:1">
                    <label>M√£ H√≥a MD5</label>
                    <input type="text" id="exam-pass-hash" readonly style="background:#eee; color:#777">
                </div>
            </div>
        </div>

        <div style="margin-top:20px">
            <label>Danh s√°ch c√¢u h·ªèi:</label>
            <div id="q-container" style="max-height:300px; overflow-y:auto; border:1px solid #ddd; padding:10px; background:#fff; border-radius:6px">
                <div style="text-align:center; color:#999; padding:20px">Ch∆∞a c√≥ d·ªØ li·ªáu.</div>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-red" onclick="uploadSystem()">üöÄ ƒêƒÇNG ƒê·ªÄ L√äN H·ªÜ TH·ªêNG</button>
        </div>
    </div>

    <div id="sec-delete" class="section">
        <div style="background:#ffebee; border:2px solid #ef5350; padding:30px; border-radius:8px; text-align:center">
            <h3 style="color:#c62828">‚ö†Ô∏è X√ìA ƒê·ªÄ THI</h3>
            <p>Nh·∫≠p M√£ ƒê·ªÅ (ID) c·∫ßn x√≥a (V√≠ d·ª•: <code>de-01</code>)</p>
            <input type="text" id="del-id" placeholder="Nh·∫≠p m√£ ƒë·ªÅ..." style="width:300px; padding:12px; font-size:16px">
            <br><br>
            <button class="btn-red" onclick="deleteExam()">üóëÔ∏è X√ÅC NH·∫¨N X√ìA</button>
        </div>
    </div>

    <div id="log-area"></div>
</div>

<script>
    window.onload = function() {
        if(localStorage.getItem('gh-user')) document.getElementById('gh-user').value = localStorage.getItem('gh-user');
        if(localStorage.getItem('gh-repo')) document.getElementById('gh-repo').value = localStorage.getItem('gh-repo');
        if(localStorage.getItem('gh-token')) document.getElementById('gh-token').value = localStorage.getItem('gh-token');
    }
    function saveConfig() {
        localStorage.setItem('gh-user', document.getElementById('gh-user').value.trim());
        localStorage.setItem('gh-repo', document.getElementById('gh-repo').value.trim());
        localStorage.setItem('gh-token', document.getElementById('gh-token').value.trim());
    }
    function switchTab(tab) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('sec-'+tab).classList.add('active');
        event.target.classList.add('active');
    }
    function hashPass() {
        let p = document.getElementById('exam-pass').value.trim();
        if(p) document.getElementById('exam-pass-hash').value = CryptoJS.MD5(p).toString();
        else document.getElementById('exam-pass-hash').value = "";
    }

    let questions = [];
    function importSmart() {
        let text = document.getElementById('json-input').value.trim();
        if(!text) return alert("Th·∫ßy ch∆∞a d√°n n·ªôi dung v√†o √¥ tr·ªëng!");

        // L·ªåC R√ÅC: Ch·ªâ l·∫•y n·ªôi dung t·ª´ d·∫•u [ ƒë·∫øn d·∫•u ] cu·ªëi c√πng
        let start = text.indexOf('[');
        let end = text.lastIndexOf(']');
        if(start !== -1 && end !== -1 && end > start) {
            text = text.substring(start, end + 1);
        } else {
            // N·∫øu kh√¥ng t√¨m th·∫•y m·∫£ng, th·ª≠ t√¨m object
            start = text.indexOf('{');
            end = text.lastIndexOf('}');
            if(start !== -1 && end !== -1 && end > start) text = text.substring(start, end + 1);
        }

        try {
            // D√πng Function thay v√¨ JSON.parse ƒë·ªÉ ch·∫•p nh·∫≠n l·ªói c√∫ ph√°p nh·ªè (thi·∫øu ngo·∫∑c k√©p key)
            let data = new Function("return " + text)(); 
            
            if(Array.isArray(data)) questions = data;
            else if(data.questions) questions = data.questions;
            else throw new Error("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu c√¢u h·ªèi");

            questions.forEach(q => q.id = Date.now() + Math.random());
            
            document.getElementById('import-status').innerHTML = `‚úÖ ƒê√É N·∫†P TH√ÄNH C√îNG: ${questions.length} C√ÇU`;
            render();
        } catch (e) {
            document.getElementById('import-status').innerText = "‚ùå L·ªói: " + e.message;
            alert("L·ªói d·ªØ li·ªáu! H√£y ch·∫Øc ch·∫Øn th·∫ßy ƒë√£ copy ƒëo·∫°n m√£ c√≥ ch·ª©a [...] t·ª´ Gemini.");
        }
    }

    function render() {
        let html = '';
        questions.forEach((q, idx) => {
            let color = q.type=='mcq'?'#1976d2':(q.type=='tf'?'#f57c00':'#7b1fa2');
            let txt = q.type=='mcq'?'TN':(q.type=='tf'?'ƒê/S':'ƒêi·ªÅn');
            html += `<div class="q-box" style="border-left: 3px solid ${color}">
                <span class="q-badge" style="background:${color}">${txt}</span>
                <b>C√¢u ${idx+1}:</b> ${q.q ? q.q.substring(0,80) : '...'}...
            </div>`;
        });
        document.getElementById('q-container').innerHTML = html;
    }

    // --- UPLOAD ---
    function log(msg) {
        const div = document.getElementById('log-area');
        div.style.display = 'block';
        div.innerHTML += msg + "\n";
    }
    
    async function uploadSystem() {
        saveConfig();
        const user = document.getElementById('gh-user').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();
        const token = document.getElementById('gh-token').value.trim();
        const examId = document.getElementById('exam-id').value.trim();
        
        if(!user || !repo || !token || !examId) return alert("Thi·∫øu th√¥ng tin k·∫øt n·ªëi ho·∫∑c M√£ ƒë·ªÅ!");
        if(questions.length === 0) return alert("Ch∆∞a c√≥ c√¢u h·ªèi!");

        log("‚è≥ ƒêang x·ª≠ l√Ω...");
        const examData = {
            title: document.getElementById('exam-title').value,
            subject: document.getElementById('exam-subject').value,
            grade: document.getElementById('exam-grade').value,
            time: parseInt(document.getElementById('exam-time').value),
            password: document.getElementById('exam-pass-hash').value,
            scores: { mcq: 0.25, tf: 1.0, short: 0.5 },
            questions: questions
        };

        try {
            await uploadFile(user, repo, token, `data/${examId}.js`, `window.EXAM_DATA = ${JSON.stringify(examData, null, 4)};`);
            await updateList(user, repo, token, examId, examData, 'add');
            log("‚úÖ TH√ÄNH C√îNG!");
            alert("ƒê√£ ƒëƒÉng ƒë·ªÅ th√†nh c√¥ng!");
        } catch(e) { log("‚ùå L·ªñI: " + e.message); }
    }

    async function deleteExam() {
        saveConfig();
        const id = document.getElementById('del-id').value.trim();
        if(!id || !confirm("X√≥a ƒë·ªÅ n√†y?")) return;
        const user = document.getElementById('gh-user').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();
        const token = document.getElementById('gh-token').value.trim();
        
        log("‚è≥ ƒêang x√≥a...");
        try {
            await deleteFile(user, repo, token, `data/${id}.js`);
            await updateList(user, repo, token, id, null, 'remove');
            log("‚úÖ ƒê√É X√ìA.");
            alert("ƒê√£ x√≥a xong!");
        } catch(e) { log("‚ùå L·ªñI: " + e.message); }
    }

    async function uploadFile(user, repo, token, path, content) {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
        let sha = null;
        let check = await fetch(url, { headers: {Authorization: `token ${token}`} });
        if(check.ok) sha = (await check.json()).sha;
        let res = await fetch(url, {
            method: 'PUT',
            headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update", content: btoa(unescape(encodeURIComponent(content))), sha: sha })
        });
        if(!res.ok) throw new Error("L·ªói ghi file (Ki·ªÉm tra Token)");
    }

    async function deleteFile(user, repo, token, path) {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
        let check = await fetch(url, { headers: {Authorization: `token ${token}`} });
        if(!check.ok) return;
        let json = await check.json();
        await fetch(url, { method: 'DELETE', headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Delete", sha: json.sha }) });
    }

    async function updateList(user, repo, token, id, data, action) {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/data/list.js`;
        let getRes = await fetch(url, { headers: {Authorization: `token ${token}`} });
        let list = [];
        let sha = null;
        if(getRes.ok) {
            let json = await getRes.json();
            sha = json.sha;
            let content = decodeURIComponent(escape(atob(json.content)));
            let jsonStr = content.replace(/window\.EXAM_LIST\s*=\s*/, '').trim().replace(/;$/, '');
            try { list = new Function("return " + jsonStr)(); } catch(e){}
        }

        if(action === 'add') {
            list = list.filter(x => x.id !== id);
            list.unshift({ id: id, title: data.title, subject: data.subject, grade: data.grade, time: data.time });
        } else {
            list = list.filter(x => x.id !== id);
        }

        let newContent = `window.EXAM_LIST = ${JSON.stringify(list, null, 4)};`;
        await fetch(url, {
            method: 'PUT',
            headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update List", content: btoa(unescape(encodeURIComponent(newContent))), sha: sha })
        });
    }
</script>
