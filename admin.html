<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tool v5.2 (Fix Import & Password)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f5; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #00796b; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        .github-config { background: #e3f2fd; border: 2px solid #2196f3; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .github-config input { width: 100%; padding: 8px; margin-bottom: 5px; border: 1px solid #90caf9; border-radius: 4px; }
        
        /* TAB CH·ª®C NƒÇNG */
        .tab-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; background: #eee; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: #555; }
        .tab-btn.active { background: #009688; color: white; }

        .section.active { display: block; }

        /* GIAO DI·ªÜN NH·∫¨P LI·ªÜU */
        .paste-area textarea { width: 100%; height: 150px; border: 1px solid #c8e6c9; padding: 10px; font-family: monospace; color: #2e7d32; font-size: 13px; }
        .row { display: flex; gap: 15px; margin-bottom: 15px; } .col { flex: 1; }
        label { font-weight: 600; display: block; margin-bottom: 5px; font-size: 0.9em; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        
        /* M·∫¨T KH·∫®U */
        .pass-box { background: #fff3e0; padding: 15px; border-radius: 6px; margin-top: 15px; border: 1px solid #ffe0b2; }

        .toolbar { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; text-align: right; }
        button { padding: 12px 25px; cursor: pointer; font-weight: bold; color: white; border: none; border-radius: 6px; transition: 0.2s; }
        button:hover { transform: translateY(-2px); }
        .btn-green { background: #2e7d32; } .btn-red { background: #c62828; } 
        
        .q-box { border: 1px solid #eee; padding: 10px; margin-bottom: 5px; background: #fff; border-radius: 4px; font-size: 0.9em; }
        .q-badge { display: inline-block; padding: 2px 6px; border-radius: 4px; color: white; font-size: 11px; margin-right: 5px; }
        #log-area { display: none; margin-top: 20px; padding: 15px; background: #263238; color: #80cbc4; font-family: monospace; border-radius: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <h1>ADMIN TOOL v5.2 (Fix Import & Pass)</h1>

    <div class="github-config">
        <div class="row">
            <div class="col"><label>Username</label><input type="text" id="gh-user"></div>
            <div class="col"><label>Repository</label><input type="text" id="gh-repo"></div>
        </div>
        <label>GitHub Token (ghp_...)</label><input type="password" id="gh-token">
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('create')">üìù T·∫†O ƒê·ªÄ & IMPORT</button>
        <button class="tab-btn" onclick="switchTab('delete')">üóëÔ∏è QU·∫¢N L√ù FILE</button>
    </div>

    <div id="sec-create" class="section active">
        <div class="paste-area">
            <label>1. D√°n Code t·ª´ Gemini (M·∫£ng JSON/JS Object)</label>
            <textarea id="json-input" placeholder="D√°n n·ªôi dung v√†o ƒë√¢y... V√≠ d·ª•: [{ type: 'mcq', ... }]"></textarea>
            <button class="btn-green" style="margin-top:10px; width:100%" onclick="importSmart()">‚ö° PH√ÇN T√çCH & N·∫†P D·ªÆ LI·ªÜU</button>
            <div id="import-status" style="margin-top:10px; color:#d32f2f; font-weight:bold"></div>
        </div>

        <hr style="margin: 25px 0; border: 0; border-top: 1px dashed #ccc;">

        <label>2. C·∫•u H√¨nh ƒê·ªÅ Thi</label>
        <div class="row">
            <div class="col"><label>M√¥n</label><select id="exam-subject"><option value="Toan">To√°n</option><option value="Su">L·ªãch S·ª≠</option><option value="Ly">V·∫≠t L√Ω</option><option value="Hoa">H√≥a H·ªçc</option><option value="Sinh">Sinh</option><option value="Dia">ƒê·ªãa</option><option value="Anh">Anh</option><option value="GDCD">GDCD</option></select></div>
            <div class="col"><label>Kh·ªëi</label><select id="exam-grade"><option value="12">12</option><option value="11">11</option><option value="10">10</option><option value="12OT">√în THPT</option></select></div>
            <div class="col"><label>Th·ªùi gian (ph√∫t)</label><input type="number" id="exam-time" value="45"></div>
        </div>
        <div class="row">
            <div class="col"><label>M√£ ƒê·ªÅ (ID)</label><input type="text" id="exam-id" placeholder="de-su-hk1"></div>
            <div class="col" style="flex:2"><label>Ti√™u ƒê·ªÅ</label><input type="text" id="exam-title" placeholder="Ki·ªÉm tra..."></div>
        </div>

        <div class="pass-box">
            <div class="row" style="margin-bottom:0">
                <div class="col">
                    <label>M·∫≠t Kh·∫©u ƒê·ªÅ Thi (ƒê·ªÉ tr·ªëng n·∫øu kh√¥ng c·∫ßn)</label>
                    <input type="text" id="exam-pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u v√†o ƒë√¢y..." oninput="hashPass()">
                </div>
                <div class="col">
                    <label>M√£ H√≥a MD5 (T·ª± ƒë·ªông)</label>
                    <input type="text" id="exam-pass-hash" readonly style="background:#eee; color:#666">
                </div>
            </div>
        </div>

        <div style="margin-top:20px">
            <label>Danh s√°ch c√¢u h·ªèi ƒë√£ n·∫°p:</label>
            <div id="q-container" style="max-height:300px; overflow-y:auto; border:1px solid #eee; padding:5px; background:#fafafa">
                <div style="text-align:center; color:#999; padding:20px">Ch∆∞a c√≥ c√¢u h·ªèi. H√£y d√°n code v√† b·∫•m N·∫°p.</div>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn-red" onclick="uploadSystem()">üöÄ ƒêƒÇNG ƒê·ªÄ L√äN H·ªÜ TH·ªêNG</button>
        </div>
    </div>

    <div id="sec-delete" class="section">
        <div style="background:#ffebee; border:2px solid #ef5350; padding:30px; border-radius:8px; text-align:center">
            <h3>‚ö†Ô∏è X√ìA ƒê·ªÄ THI</h3>
            <p>Nh·∫≠p M√£ ƒê·ªÅ (ID) c·∫ßn x√≥a:</p>
            <input type="text" id="del-id" placeholder="V√≠ d·ª•: de-01" style="width:300px; padding:10px">
            <br><br>
            <button class="btn-red" onclick="deleteExam()">üóëÔ∏è X√ÅC NH·∫¨N X√ìA</button>
        </div>
    </div>

    <div id="log-area"></div>
</div>

<script>
    // --- KH·ªûI T·∫†O ---
    window.onload = function() {
        if(localStorage.getItem('gh-user')) document.getElementById('gh-user').value = localStorage.getItem('gh-user');
        if(localStorage.getItem('gh-repo')) document.getElementById('gh-repo').value = localStorage.getItem('gh-repo');
        if(localStorage.getItem('gh-token')) document.getElementById('gh-token').value = localStorage.getItem('gh-token');
    }
    function saveConfig() {
        localStorage.setItem('gh-user', document.getElementById('gh-user').value.trim());
        localStorage.setItem('gh-repo', document.getElementById('gh-repo').value.trim());
        localStorage.setItem('gh-token', document.getElementById('gh-token').value.trim());
    }
    function switchTab(tab) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('sec-'+tab).classList.add('active');
        event.target.classList.add('active');
    }

    // --- X·ª¨ L√ù M·∫¨T KH·∫®U ---
    function hashPass() {
        let p = document.getElementById('exam-pass').value.trim();
        if(p) document.getElementById('exam-pass-hash').value = CryptoJS.MD5(p).toString();
        else document.getElementById('exam-pass-hash').value = "";
    }

    // --- IMPORT TH√îNG MINH (FIX L·ªñI) ---
    let questions = [];
    
    function importSmart() {
        let text = document.getElementById('json-input').value.trim();
        if(!text) return alert("Ch∆∞a d√°n n·ªôi dung!");

        // 1. L√†m s·∫°ch d·ªØ li·ªáu r√°c
        if(text.includes('=')) text = text.substring(text.indexOf('=') + 1); // B·ªè ƒëo·∫°n window.EXAM_DATA =
        if(text.trim().endsWith(';')) text = text.trim().slice(0, -1); // B·ªè d·∫•u ; cu·ªëi

        try {
            // 2. D√πng 'new Function' thay v√¨ JSON.parse ƒë·ªÉ ch·∫•p nh·∫≠n c·∫£ JavaScript Object (l·ªèng l·∫ªo h∆°n JSON)
            // C√°ch n√†y x·ª≠ l√Ω ƒë∆∞·ª£c c·∫£ tr∆∞·ªùng h·ª£p key kh√¥ng c√≥ ngo·∫∑c k√©p ho·∫∑c c√≥ comment //
            let data = new Function("return " + text)(); 

            // 3. Chu·∫©n h√≥a v·ªÅ m·∫£ng
            if(Array.isArray(data)) {
                questions = data;
            } else if(data.questions && Array.isArray(data.questions)) {
                // Tr∆∞·ªùng h·ª£p d√°n c·∫£ c·ª•c object to
                questions = data.questions;
                if(data.title) document.getElementById('exam-title').value = data.title;
                if(data.time) document.getElementById('exam-time').value = data.time;
            } else {
                throw new Error("Kh√¥ng t√¨m th·∫•y m·∫£ng c√¢u h·ªèi h·ª£p l·ªá!");
            }

            // 4. G√°n ID m·ªõi
            questions.forEach(q => q.id = Date.now() + Math.random());
            
            // 5. B√°o c√°o k·∫øt qu·∫£
            let countMCQ = questions.filter(q=>q.type==='mcq').length;
            let countTF = questions.filter(q=>q.type==='tf').length;
            document.getElementById('import-status').innerHTML = `‚úÖ Th√†nh c√¥ng! ƒê√£ nh·∫≠n di·ªán: ${questions.length} c√¢u (${countMCQ} Tr·∫Øc nghi·ªám, ${countTF} ƒê√∫ng/Sai).`;
            render();

        } catch (e) {
            document.getElementById('import-status').innerText = "‚ùå L·ªói ƒë·ªçc d·ªØ li·ªáu: " + e.message;
            alert("L·ªói c√∫ ph√°p! Th·∫ßy h√£y ƒë·∫£m b·∫£o ƒëo·∫°n m√£ d√°n v√†o l√† m·ªôt M·∫£ng [] ho·∫∑c Object {}.");
        }
    }

    function render() {
        let html = '';
        questions.forEach((q, idx) => {
            let color = q.type=='mcq'?'#1976d2':(q.type=='tf'?'#f57c00':'#7b1fa2');
            let txt = q.type=='mcq'?'TN':(q.type=='tf'?'ƒê/S':'ƒêi·ªÅn');
            html += `<div class="q-box">
                <span class="q-badge" style="background:${color}">${txt}</span>
                <b>C√¢u ${idx+1}:</b> ${q.q.substring(0,60)}...
            </div>`;
        });
        document.getElementById('q-container').innerHTML = html;
    }

    // --- UPLOAD L√äN GITHUB ---
    async function uploadSystem() {
        saveConfig();
        const user = document.getElementById('gh-user').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();
        const token = document.getElementById('gh-token').value.trim();
        const examId = document.getElementById('exam-id').value.trim();
        
        if(!user || !repo || !token || !examId) return alert("Thi·∫øu th√¥ng tin k·∫øt n·ªëi ho·∫∑c M√£ ƒë·ªÅ!");
        if(questions.length === 0) return alert("Ch∆∞a c√≥ c√¢u h·ªèi n√†o!");

        log("‚è≥ ƒêang k·∫øt n·ªëi h·ªá th·ªëng...");

        const examData = {
            title: document.getElementById('exam-title').value,
            subject: document.getElementById('exam-subject').value,
            grade: document.getElementById('exam-grade').value,
            time: parseInt(document.getElementById('exam-time').value),
            password: document.getElementById('exam-pass-hash').value, // L·∫•y pass MD5
            scores: { mcq: 0.25, tf: 1.0, short: 0.5 },
            questions: questions
        };

        try {
            // 1. UPLOAD FILE ƒê·ªÄ
            log(`‚û§ ƒêang t·∫°o file data/${examId}.js...`);
            await uploadFile(user, repo, token, `data/${examId}.js`, `window.EXAM_DATA = ${JSON.stringify(examData, null, 4)};`);
            
            // 2. C·∫¨P NH·∫¨T MENU
            log(`‚û§ ƒêang c·∫≠p nh·∫≠t danh s√°ch...`);
            await updateList(user, repo, token, examId, examData, 'add');
            
            log("‚úÖ TH√ÄNH C√îNG! ƒê·ªÄ ƒê√É ƒê∆Ø·ª¢C ƒêƒÇNG.");
        } catch(e) { log("‚ùå L·ªñI: " + e.message); }
    }

    async function deleteExam() {
        saveConfig();
        const id = document.getElementById('del-id').value.trim();
        if(!id) return alert("Ch∆∞a nh·∫≠p ID!");
        if(!confirm("X√≥a vƒ©nh vi·ªÖn ƒë·ªÅ n√†y?")) return;

        const user = document.getElementById('gh-user').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();
        const token = document.getElementById('gh-token').value.trim();

        log("‚è≥ ƒêang x√≥a...");
        try {
            log(`‚û§ X√≥a file data/${id}.js...`);
            await deleteFile(user, repo, token, `data/${id}.js`);
            log(`‚û§ X√≥a kh·ªèi menu...`);
            await updateList(user, repo, token, id, null, 'remove');
            log(`‚úÖ ƒê√É X√ìA XONG.`);
            document.getElementById('del-id').value = '';
        } catch(e) { log("‚ùå L·ªñI: " + e.message); }
    }

    // --- HELPER ---
    function log(msg) {
        const div = document.getElementById('log-area');
        div.style.display = 'block';
        div.innerHTML += msg + "\n";
    }

    async function uploadFile(user, repo, token, path, content) {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
        let sha = null;
        let check = await fetch(url, { headers: {Authorization: `token ${token}`} });
        if(check.ok) sha = (await check.json()).sha;

        let res = await fetch(url, {
            method: 'PUT',
            headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                message: "Update via AdminTool",
                content: btoa(unescape(encodeURIComponent(content))),
                sha: sha
            })
        });
        if(!res.ok) throw new Error("L·ªói khi ghi file (Check Token/Repo name)");
    }

    async function deleteFile(user, repo, token, path) {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
        let check = await fetch(url, { headers: {Authorization: `token ${token}`} });
        if(!check.ok) { log(`‚ö†Ô∏è File ${path} kh√¥ng t·ªìn t·∫°i.`); return; }
        let json = await check.json();
        let res = await fetch(url, {
            method: 'DELETE',
            headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete via AdminTool", sha: json.sha })
        });
        if(!res.ok) throw new Error("L·ªói khi x√≥a file");
    }

    async function updateList(user, repo, token, id, data, action) {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/data/list.js`;
        let getRes = await fetch(url, { headers: {Authorization: `token ${token}`} });
        if(!getRes.ok) throw new Error("Kh√¥ng t√¨m th·∫•y file data/list.js");
        
        let json = await getRes.json();
        let oldContent = decodeURIComponent(escape(atob(json.content)));
        let jsonStr = oldContent.replace(/window\.EXAM_LIST\s*=\s*/, '').trim();
        if(jsonStr.endsWith(';')) jsonStr = jsonStr.slice(0,-1);
        
        let list = [];
        try { list = new Function("return " + jsonStr)(); } catch(e){}

        if(action === 'add') {
            list = list.filter(x => x.id !== id);
            list.unshift({ id: id, title: data.title, subject: data.subject, grade: data.grade, time: data.time });
        } else {
            list = list.filter(x => x.id !== id);
        }

        let newContent = `window.EXAM_LIST = ${JSON.stringify(list, null, 4)};`;
        await fetch(url, {
            method: 'PUT',
            headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Update List", content: btoa(unescape(encodeURIComponent(newContent))), sha: json.sha })
        });
    }
</script>
</body>
