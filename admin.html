        <p style="font-size:0.9em; color:#666"><i>M·∫πo: B√¥i ƒëen vƒÉn b·∫£n r·ªìi b·∫•m n√∫t c√¥ng c·ª•. K√©o ·∫£nh t·ª´ m√°y t√≠nh th·∫£ v√†o √¥ nh·∫≠p li·ªáu ƒë·ªÉ ch√®n ·∫£nh.</i></p>

<script>
    // --- 0. AUTH ---
    const ADMIN_HASH = "e10adc3949ba59abbe56e057f20f883e"; // 123456
    function checkAdmin() {
        if(CryptoJS.MD5(document.getElementById('admin-pass-input').value).toString() === ADMIN_HASH) {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('main-app').style.display='block';
            sessionStorage.setItem('admin_ok','1');
        } else document.getElementById('login-msg').style.display='block';
    }
    if(sessionStorage.getItem('admin_ok')) checkAdmin(); // Auto login

    // --- 1. CORE ---
    let questions = [];
    window.onload = () => { ['gh-user','gh-repo','gh-token'].forEach(id => { if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id); }); };
    function saveConfig() { ['gh-user','gh-repo','gh-token'].forEach(id => localStorage.setItem(id, document.getElementById(id).value.trim())); alert("ƒê√£ l∆∞u!"); }
    function hashPass() { let p=document.getElementById('exam-pass').value.trim(); document.getElementById('exam-pass-hash').value = p?CryptoJS.MD5(p).toString():""; }

    // --- 2. PARSER ---
    function parseData() {
        let text = document.getElementById('json-input').value.trim();
        if(!text) return alert("Vui l√≤ng d√°n code!");
        let start = text.indexOf('['), end = text.lastIndexOf(']');
        if(start === -1 || end === -1) { start = text.indexOf('{'); end = text.lastIndexOf('}'); }
        if(start !== -1 && end > start) text = text.substring(start, end + 1);
        try {
            let data = new Function("return " + text)();
            questions = Array.isArray(data) ? data : (data.questions || []);
            questions.forEach(q => { 
                q.id = Date.now() + Math.random(); 
                q.imgQ = {file:null, url:null}; // ·∫¢nh c√¢u h·ªèi
                q.imgE = {file:null, url:null}; // ·∫¢nh l·ªùi gi·∫£i
            });
            document.getElementById('editor-area').style.display = 'block';
            renderEditor();
        } catch(e) { alert("L·ªói code: " + e.message); }
    }

    // --- 3. RENDER EDITOR (COMPLETE REWRITE) ---
    function renderEditor() {
        const container = document.getElementById('questions-list');
        container.innerHTML = "";
        questions.forEach((q, idx) => {
            let typeLabel = q.type=='mcq'?'TR·∫ÆC NGHI·ªÜM':(q.type=='tf'?'ƒê√öNG/SAI':'ƒêI·ªÄN KHUY·∫æT');
            
            let html = `
            <div class="q-item">
                <div class="q-toolbar">
                    <span style="font-weight:bold; color:#00695c">C√ÇU ${idx+1} [${typeLabel}]</span>
                    <button class="btn btn-red" style="padding:5px 10px; font-size:12px" onclick="removeQ(${idx})">X√≥a</button>
                </div>
                <div class="q-body">
                    <div class="column col-left">
                        <div>
                            <label>N·ªôi dung c√¢u h·ªèi:</label>
                            ${renderToolbar(idx, 'q')}
                            <textarea id="txt-q-${idx}" class="smart-textarea" 
                                oninput="updatePreview(${idx})"
                                ondrop="handleDrop(event, ${idx}, 'q')" 
                                ondragover="event.preventDefault(); this.classList.add('drag-over')"
                                ondragleave="this.classList.remove('drag-over')"
                                placeholder="Nh·∫≠p c√¢u h·ªèi... K√©o ·∫£nh th·∫£ v√†o ƒë√¢y">${q.q}</textarea>
                            <div class="img-status" id="status-q-${idx}"></div>
                        </div>

                        <div style="margin-top:10px; border-top:1px dashed #ccc; padding-top:10px">
                            <label>L·ªùi gi·∫£i chi ti·∫øt:</label>
                            ${renderToolbar(idx, 'e')}
                            <textarea id="txt-e-${idx}" class="smart-textarea" 
                                oninput="updatePreview(${idx})"
                                ondrop="handleDrop(event, ${idx}, 'e')" 
                                ondragover="event.preventDefault(); this.classList.add('drag-over')"
                                ondragleave="this.classList.remove('drag-over')"
                                placeholder="Nh·∫≠p l·ªùi gi·∫£i... K√©o ·∫£nh th·∫£ v√†o ƒë√¢y">${q.explain || ''}</textarea>
                            <div class="img-status" id="status-e-${idx}"></div>
                        </div>
                    </div>

                    <div class="column col-right">
                        <div class="preview-label">Xem tr∆∞·ªõc C√¢u h·ªèi:</div>
                        <div class="preview-box" id="preview-q-${idx}"></div>
                        
                        <div class="preview-label" style="margin-top:20px">Xem tr∆∞·ªõc L·ªùi gi·∫£i:</div>
                        <div class="preview-box" id="preview-e-${idx}" style="background:#e8f5e9"></div>
                    </div>
                </div>
            </div>`;
            
            container.insertAdjacentHTML('beforeend', html);
            updatePreview(idx);
        });
    }

    function renderToolbar(idx, field) {
        return `
        <div class="mini-toolbar">
            <button class="tool-btn" onclick="insertTag(${idx}, '${field}', '**', '**')" title="In ƒë·∫≠m">B</button>
            <button class="tool-btn" onclick="insertTag(${idx}, '${field}', '*', '*')" title="In nghi√™ng">I</button>
            <button class="tool-btn" onclick="insertTag(${idx}, '${field}', '$', '$')" title="C√¥ng th·ª©c To√°n">‚àë</button>
            <label class="tool-btn" title="Ch√®n ·∫£nh" style="cursor:pointer">üì∑
                <input type="file" style="display:none" accept="image/*" onchange="handleFileSelect(this, ${idx}, '${field}')">
            </label>
        </div>`;
    }

    // --- 4. EDITOR LOGIC (TAGS, DRAG DROP, PREVIEW) ---
    function insertTag(idx, field, startTag, endTag) {
        let el = document.getElementById(`txt-${field}-${idx}`);
        let start = el.selectionStart;
        let end = el.selectionEnd;
        let text = el.value;
        let before = text.substring(0, start);
        let selected = text.substring(start, end);
        let after = text.substring(end);
        
        el.value = before + startTag + selected + endTag + after;
        el.selectionStart = el.selectionEnd = start + startTag.length + selected.length; // Move cursor inside
        el.focus();
        updatePreview(idx);
    }

    function handleDrop(e, idx, field) {
        e.preventDefault();
        e.target.classList.remove('drag-over');
        if(e.dataTransfer.files && e.dataTransfer.files[0]) {
            processImage(e.dataTransfer.files[0], idx, field);
        }
    }

    function handleFileSelect(input, idx, field) {
        if(input.files && input.files[0]) processImage(input.files[0], idx, field);
    }

    function processImage(file, idx, field) {
        let q = questions[idx];
        let key = field === 'q' ? 'imgQ' : 'imgE';
        
        q[key].file = file;
        q[key].url = URL.createObjectURL(file);
        
        // Th√™m tag [IMG] v√†o cu·ªëi n·∫øu ch∆∞a c√≥
        let el = document.getElementById(`txt-${field}-${idx}`);
        if(!el.value.includes('[IMG]')) {
            el.value += "\n[IMG]"; 
        }
        
        // C·∫≠p nh·∫≠t giao di·ªán
        document.getElementById(`status-${field}-${idx}`).innerHTML = `<span class="img-badge">üñºÔ∏è ${file.name}</span> <span style="color:green; font-weight:bold">ƒê√£ ch·ªçn</span>`;
        updatePreview(idx);
    }

    function updatePreview(idx) {
        let q = questions[idx];
        // L·∫•y n·ªôi dung m·ªõi t·ª´ textarea
        q.q = document.getElementById(`txt-q-${idx}`).value;
        q.explain = document.getElementById(`txt-e-${idx}`).value;

        // Render Q
        let htmlQ = renderTextWithImg(q.q, q.imgQ.url || q.img);
        // Render n·ªôi dung ph·ª• c·ªßa c√¢u h·ªèi (Options)
        if(q.type==='mcq') htmlQ += `<div style="margin-top:10px; color:#555">` + q.options.map((o,i)=>`<b>${String.fromCharCode(65+i)}.</b> ${o}`).join('<br>') + `</div>`;
        else if(q.type==='tf') htmlQ += `<table class="tf-table" style="width:100%; border-collapse:collapse; margin-top:5px">` + q.items.map((it,i)=>`<tr><td style="border-bottom:1px dashed #ccc; padding:5px"><b>${i+1})</b> ${it.sub}</td><td style="font-weight:bold; color:${it.ans==='T'?'green':'red'}">${it.ans}</td></tr>`).join('') + `</table>`;
        else if(q.type==='short') htmlQ += `<div style="color:#1565c0; font-weight:bold; margin-top:5px">ƒêS: ${q.ans}</div>`;
        
        document.getElementById(`preview-q-${idx}`).innerHTML = htmlQ;

        // Render Explain
        let htmlE = renderTextWithImg(q.explain, q.imgE.url || null); // Note: C·∫ßn s·ª≠a logic n·∫øu explain c√≥ ·∫£nh c≈© (√≠t g·∫∑p)
        document.getElementById(`preview-e-${idx}`).innerHTML = htmlE || "(Ch∆∞a c√≥ l·ªùi gi·∫£i)";

        if(window.MathJax) MathJax.typesetPromise([document.getElementById(`preview-q-${idx}`), document.getElementById(`preview-e-${idx}`)]);
    }

    function renderTextWithImg(text, imgUrl) {
        if(!text) return "";
        // Chuy·ªÉn ƒë·ªïi **bold** v√† *italic* sang HTML
        let html = text
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\*(.*?)\*/g, '<i>$1</i>')
            .replace(/\n/g, '<br>');
            
        if(imgUrl) {
            let imgTag = `<img src="${imgUrl}" class="preview-img">`;
            if(html.includes('[IMG]')) html = html.replace('[IMG]', imgTag);
            else html += `<br>${imgTag}`;
        } else {
            html = html.replace('[IMG]', '<span style="background:yellow; font-size:0.8em">[V·ªä TR√ç ·∫¢NH]</span>');
        }
        return html;
    }

    function removeQ(idx) { if(confirm("X√≥a c√¢u n√†y?")) { questions.splice(idx, 1); renderEditor(); } }

    // --- 5. UPLOAD SYSTEM (UPDATED FOR DUAL IMAGES) ---
    async function publishExam() {
        const user = document.getElementById('gh-user').value.trim();
        const repo = document.getElementById('gh-repo').value.trim();
        const token = document.getElementById('gh-token').value.trim();
        const examId = document.getElementById('exam-id').value.trim();
        const secureMode = document.getElementById('secure-mode').checked;

        if(!user || !repo || !token || !examId) return alert("Thi·∫øu th√¥ng tin c·∫•u h√¨nh!");
        if(!confirm("X√°c nh·∫≠n xu·∫•t b·∫£n?")) return;

        const overlay = document.getElementById('loading-overlay');
        const logBox = document.getElementById('log-text');
        overlay.style.display = 'flex'; logBox.innerHTML = "‚è≥ ƒêang kh·ªüi t·∫°o...";
        function log(msg) { logBox.innerHTML += "\n" + msg; logBox.scrollTop = logBox.scrollHeight; }

        try {
            saveConfig();
            
            // 1. Upload Images (Loop qua t·ª´ng c√¢u, check c·∫£ Q v√† E)
            for (let i = 0; i < questions.length; i++) {
                let q = questions[i];
                
                // Upload ·∫£nh c√¢u h·ªèi
                if (q.imgQ.file) {
                    log(`‚û§ Upload ·∫£nh c√¢u h·ªèi ${i+1}...`);
                    let url = await uploadImgFile(user, repo, token, examId, i+1, 'q', q.imgQ.file);
                    q.img = url; // G√°n v√†o thu·ªôc t√≠nh chu·∫©n
                    q.q = q.q.replace('[IMG]', ''); 
                }
                
                // Upload ·∫£nh l·ªùi gi·∫£i (Logic m·ªõi: ch√®n th·∫≥ng th·∫ª img v√†o text explain)
                if (q.imgE.file) {
                    log(`‚û§ Upload ·∫£nh l·ªùi gi·∫£i ${i+1}...`);
                    let url = await uploadImgFile(user, repo, token, examId, i+1, 'e', q.imgE.file);
                    // V·ªõi l·ªùi gi·∫£i, ta thay th·∫ø [IMG] b·∫±ng th·∫ª markdown ho·∫∑c HTML ƒë·ªÉ client hi·ªÉn th·ªã
                    // Nh∆∞ng ƒë·ªÉ ƒë∆°n gi·∫£n cho thi.html, ta thay b·∫±ng th·∫ª HTML img
                    // L∆∞u √Ω: thi.html c·∫ßn cho ph√©p render HTML trong explain (ƒë√£ h·ªó tr·ª£)
                    let imgTag = `<div style="text-align:center"><img src="${url}" style="max-width:100%; border-radius:8px; margin:10px 0;"></div>`;
                    if(q.explain.includes('[IMG]')) q.explain = q.explain.replace('[IMG]', imgTag);
                    else q.explain += imgTag;
                }
                
                // D·ªçn d·∫πp object t·∫°m
                delete q.imgQ; delete q.imgE; 
            }

            // 2. Encrypt & Upload Data
            let finalQuestions = JSON.parse(JSON.stringify(questions));
            if (secureMode) {
                log("‚û§ ƒêang m√£ h√≥a ƒë√°p √°n...");
                finalQuestions.forEach(q => {
                    if(q.type==='mcq') q.ans=CryptoJS.MD5(String(q.ans)).toString();

    async function uploadImgFile(user, repo, token, examId, qIdx, suffix, file) {
        const ext = file.name.split('.').pop();
        const path = `images/${examId}-q${qIdx}-${suffix}-${Date.now()}.${ext}`;
        const base64 = await toBase64(file);
        await uploadToGitHub(user, repo, token, path, base64, true);
        return path; // Tr·∫£ v·ªÅ ƒë∆∞·ªùng d·∫´n t∆∞∆°ng ƒë·ªëi
    }

    function toBase64(f) { return new Promise((r,j)=>{const d=new FileReader();d.readAsDataURL(f);d.onload=()=>r(d.result.split(',')[1]);d.onerror=e=>j(e);}); }
    
    async function uploadToGitHub(u,r,t,p,c,i) { 
        let s=null; try{let k=await fetch(`https://api.github.com/repos/${u}/${r}/contents/${p}`,{headers:{Authorization:`token ${t}`}});if(k.ok)s=(await k.json()).sha;}catch(e){}
        let rs=await fetch(`https://api.github.com/repos/${u}/${r}/contents/${p}`,{method:'PUT',headers:{Authorization:`token ${t}`,'Content-Type':'application/json'},body:JSON.stringify({message:i?"Img":"Data",content:c,sha:s})});
        if(!rs.ok) throw new Error(`L·ªói upload ${p}`); 
    }

    async function updateListFile(u,r,t,id,d) {
        let url=`https://api.github.com/repos/${u}/${r}/contents/data/list.js`, l=[], s=null;
        try{let k=await fetch(url,{headers:{Authorization:`token ${t}`}});if(k.ok){let j=await k.json();s=j.sha;l=new Function("return "+decodeURIComponent(escape(atob(j.content))).replace(/window\.EXAM_LIST\s*=\s*/,'').replace(/;$/,''))();}}catch(e){}
        l=l.filter(x=>x.id!==id); l.unshift({id:id, title:d.title, subject:d.subject, grade:d.grade, time:d.time});
        await uploadToGitHub(u,r,t,`data/list.js`,btoa(unescape(encodeURIComponent(`window.EXAM_LIST = ${JSON.stringify(l,null,4)};`))), false); // false ƒë·ªÉ b√°o l√† text
    }
