<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√†m B√†i Thi (C√≥ M·∫≠t Kh·∫©u)</title>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; }
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; color: #009688; font-size: 18px;}
        .welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #009688 0%, #004d40 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; display: none; }
        .welcome-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .input-group { margin: 15px 0; text-align: left; } .input-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-start { background: #d81b60; color: white; border: none; padding: 15px 40px; border-radius: 50px; cursor: pointer; width: 100%; font-size: 18px; margin-top: 10px; }
        #main-interface { display: none; padding: 20px; max-width: 800px; margin: 0 auto; padding-bottom: 60px; }
        .header-bar { background: white; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .timer { font-size: 24px; color: #c62828; font-weight: bold; }
        .question-block { background: white; padding: 25px; border-radius: 10px; margin-bottom: 20px; }
        .part-header { background: #e0f2f1; color: #00695c; padding: 10px; margin: 30px 0; font-weight: bold; border-radius: 5px; border: 1px solid #004d40; text-transform: uppercase; }
        .correct-ans { color: #2e7d32; font-weight: bold; background: #c8e6c9; padding: 5px; display: inline-block; margin-top: 5px; border-radius: 5px; }
        .wrong-ans { color: #c62828; text-decoration: line-through; opacity: 0.7; }
        .partial-score { color: #f57c00; font-weight: bold; background: #ffe0b2; padding: 5px; display: inline-block; margin-top: 5px; border-radius: 5px; }
        .result-box { display: none; background: #e8f5e9; padding: 30px; text-align: center; border-radius: 15px; margin-top: 20px; border: 3px solid #4caf50; }
        .btn-submit { background: #1976d2; color: white; padding: 15px; width: 100%; border: none; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .question-image img { max-width: 100%; } .options label { display: block; padding: 8px; cursor: pointer; } .options label:hover { background: #e0f2f1; }
        .feedback { background: #fff8e1; padding: 15px; margin-top: 15px; border-radius: 5px; border-left: 5px solid #ffca28; display: none; }
        .show-feedback .feedback { display: block; }
        .tf-table { width: 100%; border-collapse: collapse; margin-top: 10px; } .tf-table th, .tf-table td { border: 1px solid #eee; padding: 10px; text-align: center; }
        .short-input { padding: 10px; border: 2px solid #b0bec5; border-radius: 5px; width: 200px; font-weight: bold; }
    </style>
</head>
<body>
<div class="loading" id="loading">ƒêang t·∫£i...</div>
<div class="welcome-overlay" id="welcome-screen">
    <div class="welcome-card">
        <h1 id="exam-title">B√ÄI KI·ªÇM TRA</h1><p id="exam-desc">...</p><hr>
        
        <p style="color: #e65100; font-style: italic; font-weight: bold; margin-bottom: 20px; font-size: 1.1em;">
            "H√£y b√¨nh tƒ©nh, t·ª± tin v√† l√†m b√†i h·∫øt s·ª©c m√¨nh nh√©!<br>Th·∫ßy ch√∫c em ƒë·∫°t ƒëi·ªÉm cao!"
        </p>

        <div class="input-group"><label>H·ªç T√™n (*)</label><input type="text" id="s-name"></div>
        <div class="input-group"><label>L·ªõp (*)</label><input type="text" id="s-class"></div>
        
        <div class="input-group" id="pass-area" style="display:none">
            <label style="color:#d32f2f">M·∫≠t kh·∫©u ƒë·ªÅ thi (*)</label>
            <input type="password" id="s-pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u do gi√°o vi√™n cung c·∫•p...">
        </div>

        <button class="btn-start" onclick="startQuiz()">V√ÄO THI</button>
    </div>
</div>
<div id="main-interface">
    <div class="header-bar"><div><strong id="d-name">...</strong> | <span id="d-class">...</span></div><div class="timer" id="timer">00:00</div></div>
    <div id="result-area" class="result-box"><h2 style="color:#2e7d32">K·∫æT QU·∫¢: <span id="final-score"></span></h2><div id="status-msg"></div></div>
    <div id="quiz-body"></div>
    <button class="btn-submit" onclick="if(confirm('N·ªôp b√†i?')) submitQuiz()" id="btn-submit">N·ªòP B√ÄI</button>
</div>

<script>
    // üëáüëáüëá LINK SCRIPT C·ª¶A TH·∫¶Y üëáüëáüëá
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqCgitWSaFUcEIn8eO7ovoVfpGK1iGqxQOZIQKJj38Y-UbHK3XU_7MTRX4epbvDkEJ/exec'; 

    let rawQuestions=[], currentQuestions=[], timerDuration=0, timerInterval;

    function hash(input) { return CryptoJS.MD5(String(input).trim().toLowerCase()).toString(); }

    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('id');
    if(examId) {
        const script = document.createElement('script'); script.src = `data/${examId}.js`;
        script.onload = () => {
            if(window.EXAM_DATA) {
                rawQuestions = window.EXAM_DATA.questions;
                timerDuration = window.EXAM_DATA.time * 60;
                document.getElementById('exam-title').innerText = window.EXAM_DATA.title;
                document.getElementById('exam-desc').innerText = window.EXAM_DATA.description;
                
                // KI·ªÇM TRA N·∫æU ƒê·ªÄ C√ì M·∫¨T KH·∫®U TH√å HI·ªÜN √î NH·∫¨P
                if(window.EXAM_DATA.password) {
                    document.getElementById('pass-area').style.display = 'block';
                }

                prepareQuestions();
                document.getElementById('loading').style.display='none'; document.getElementById('welcome-screen').style.display='flex';
            }
        };
        script.onerror = () => { alert("L·ªói t·∫£i ƒë·ªÅ!"); }; document.head.appendChild(script);
    } else { document.getElementById('loading').innerText = "Ch∆∞a ch·ªçn ƒë·ªÅ."; }

    function shuffle(array) { for (let i=array.length-1; i>0; i--) { const j=Math.floor(Math.random()*(i+1)); [array[i], array[j]]=[array[j], array[i]]; } return array; }

    function prepareQuestions() {
        let allQ = JSON.parse(JSON.stringify(rawQuestions));
        let part1 = allQ.filter(q => q.type === 'mcq');
        let part2 = allQ.filter(q => q.type === 'tf');
        let part3 = allQ.filter(q => q.type === 'short');
        shuffle(part1); shuffle(part2); shuffle(part3);
        part1.forEach(q => { let indices = q.options.map((_, i) => i); shuffle(indices); q.shuffledIndices = indices; });
        part2.forEach(q => shuffle(q.items));
        if(part1.length) part1[0].isPartHeader = "PH·∫¶N 1. Tr·∫Øc nghi·ªám (M·ªói c√¢u 0,25ƒë)";
        if(part2.length) part2[0].isPartHeader = "PH·∫¶N 2. ƒê√∫ng/Sai (ƒêi·ªÉm theo s·ªë √Ω ƒë√∫ng: 0,1 - 0,25 - 0,5 - 1,0)";
        if(part3.length) part3[0].isPartHeader = "PH·∫¶N 3. Tr·∫£ l·ªùi ng·∫Øn (M·ªói c√¢u 0,5ƒë)";
        currentQuestions = [...part1, ...part2, ...part3];
        renderQuestions();
    }

    function renderQuestions() {
        let html = '';
        currentQuestions.forEach((q, idx) => {
            if(q.isPartHeader) html += `<div class="part-header">${q.isPartHeader}</div>`;
            html += `<div class="question-block" id="q-${idx}"><div class="question-title">C√¢u ${idx+1}: ${q.q.includes(':')?q.q.split(':')[1]:q.q}</div>`;
            if(q.img) html += `<div class="question-image"><img src="${q.img}"></div>`;
            if(q.type === 'mcq') {
                html += `<div class="options">`;
                q.shuffledIndices.forEach(originalIndex => { html += `<label><input type="radio" name="q${idx}" value="${originalIndex}"> ${q.options[originalIndex]}</label>`; });
                html += `</div><div class="feedback"><i>(ƒê√°p √°n ƒë√£ ·∫©n)</i><br>${q.explain}</div>`;
            } else if(q.type === 'tf') {
                html += `<table class="tf-table"><tr><th>M·ªánh ƒë·ªÅ</th><th>ƒê</th><th>S</th></tr>`;
                q.items.forEach((it, sIdx) => { html += `<tr><td>${it.sub}</td><td><input type="radio" name="q${idx}_${sIdx}" value="T"></td><td><input type="radio" name="q${idx}_${sIdx}" value="F"></td></tr>`; });
                html += `</table><div class="feedback">${q.explain}</div>`;
            } else if(q.type === 'short') {
                html += `<input type="text" class="short-input" id="in-${idx}"><div class="feedback">ƒê√°p √°n: ${q.ans}</div>`;
            }
            html += `</div>`;
        });
        document.getElementById('quiz-body').innerHTML = html;
        if(window.MathJax) MathJax.typesetPromise();
    }

    // --- LOGIC KI·ªÇM TRA M·∫¨T KH·∫®U ---
    function startQuiz() {
        const name = document.getElementById('s-name').value.trim();
        const cls = document.getElementById('s-class').value.trim();
        if(!name || !cls) return alert("Vui l√≤ng nh·∫≠p H·ªç t√™n v√† L·ªõp!");

        // N·∫øu ƒë·ªÅ c√≥ m·∫≠t kh·∫©u th√¨ ki·ªÉm tra
        if(window.EXAM_DATA.password) {
            const inputPass = document.getElementById('s-pass').value.trim();
            // M√£ h√≥a m·∫≠t kh·∫©u nh·∫≠p v√†o ƒë·ªÉ so s√°nh v·ªõi m·∫≠t kh·∫©u trong file data
            if(hash(inputPass) !== window.EXAM_DATA.password) {
                return alert("M·∫¨T KH·∫®U SAI! Vui l√≤ng h·ªèi l·∫°i gi√°o vi√™n.");
            }
        }

        document.getElementById('d-name').innerText = name;
        document.getElementById('d-class').innerText = cls;
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-interface').style.display = 'block';
        timerInterval = setInterval(() => {
            let m=Math.floor(timerDuration/60), s=timerDuration%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(--timerDuration < 0) { clearInterval(timerInterval); submitQuiz(); }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('btn-submit').style.display = 'none';
        let totalScore = 0, maxScore = 0;
        currentQuestions.forEach((q, idx) => {
            const block = document.getElementById(`q-${idx}`);
            block.classList.add('show-feedback');
            if(q.type === 'mcq') {
                maxScore += 0.25;
                const sel = document.querySelector(`input[name="q${idx}"]:checked`);
                if(sel && hash(sel.value) === q.ans) { totalScore += 0.25; block.innerHTML += `<div class="correct-ans">ƒê√∫ng (+0.25ƒë)</div>`; } 
                else { block.innerHTML += `<div class="wrong-ans">Sai</div>`; }
            } else if(q.type === 'tf') {
                maxScore += 1.0;
                let correctCount = 0;
                q.items.forEach((it, sIdx) => {
                    const sel = document.querySelector(`input[name="q${idx}_${sIdx}"]:checked`);
                    if(sel && hash(sel.value) === it.ans) correctCount++;
                });
                let point = 0;
                if(correctCount===1) point=0.1; else if(correctCount===2) point=0.25; else if(correctCount===3) point=0.5; else if(correctCount===4) point=1.0;
                totalScore += point;
                if(point > 0) block.innerHTML += `<div class="partial-score">ƒê√∫ng ${correctCount}/4 √Ω (+${point}ƒë)</div>`;
                else block.innerHTML += `<div class="wrong-ans">Sai h·∫øt</div>`;
            } else if(q.type === 'short') {
                maxScore += 0.5;
                const val = document.getElementById(`in-${idx}`).value.replace(',', '.');
                if(hash(val) === q.ans) { totalScore += 0.5; block.innerHTML += `<div class="correct-ans">ƒê√∫ng (+0.5ƒë)</div>`; } 
                else { block.innerHTML += `<div class="wrong-ans">Sai</div>`; }
            }
        });
        totalScore = Math.round(totalScore * 100) / 100;
        maxScore = Math.round(maxScore * 100) / 100;
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('final-score').innerText = `${totalScore} / ${maxScore}`;
        window.scrollTo(0,0);
        if(GOOGLE_SCRIPT_URL) {
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: document.getElementById('s-name').value, class: document.getElementById('s-class').value, score: totalScore + "/" + maxScore, exam: window.EXAM_DATA.title })
            });
        }
    }
</script>
</body>
</html>
