<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√†m B√†i Thi (Giao Di·ªán ƒê·∫πp)</title>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* --- C·∫§U TR√öC CHUNG --- */
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f4f7f6; margin: 0; color: #333; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        /* --- M√ÄN H√åNH CH·ªú & LOADING --- */
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; color: #009688; font-size: 18px; font-weight: bold;}
        .welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #00695c 0%, #004d40 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 15px; display: none; }
        .welcome-card { background: white; width: 100%; max-width: 480px; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .welcome-card h1 { color: #00796b; margin: 0 0 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        .input-group { margin: 15px 0; text-align: left; } 
        .input-group label { font-weight: 600; color: #555; display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        .input-group input:focus { border-color: #009688; outline: none; }
        .btn-start { background: linear-gradient(to right, #d81b60, #ad1457); color: white; border: none; padding: 15px 50px; border-radius: 50px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; margin-top: 20px; box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4); transition: transform 0.2s; }
        .btn-start:hover { transform: scale(1.03); }

        /* --- HEADER --- */
        #main-interface { display: none; padding-bottom: 80px; }
        .header-bar { background: white; padding: 15px 25px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-top: 5px solid #009688; }
        .student-info strong { color: #00796b; font-size: 1.1em; }
        .timer { font-size: 26px; color: #d32f2f; font-weight: 800; font-family: 'Courier New', monospace; background: #ffebee; padding: 5px 15px; border-radius: 5px; }

        /* --- C√ÇU H·ªéI (QUAN TR·ªåNG) --- */
        .question-block { background: white; padding: 30px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #eee; }
        
        /* Style cho ch·ªØ "C√¢u X" */
        .q-label { color: #d81b60; font-weight: 900; font-size: 1.1em; margin-right: 8px; text-transform: uppercase; }
        .q-content { font-weight: 600; font-size: 1.1em; color: #2c3e50; }
        .question-image img { max-width: 100%; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; }

        /* --- ƒê√ÅP √ÅN TR·∫ÆC NGHI·ªÜM (GRID LAYOUT) --- */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .option-item { 
            display: flex; align-items: flex-start; 
            background: #fafafa; border: 2px solid #e0e0e0; 
            padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; 
        }
        .option-item:hover { background: #e0f2f1; border-color: #80cbc4; }
        .option-item input[type="radio"] { margin-top: 5px; transform: scale(1.2); cursor: pointer; }
        
        /* Ch·ªØ c√°i A, B, C, D */
        .opt-letter { font-weight: 900; color: #00695c; margin: 0 10px; min-width: 25px; }
        .opt-text { flex: 1; }

        /* Khi ch·ªçn ƒë√°p √°n */
        .option-item:has(input:checked) { border-color: #009688; background: #e0f2f1; box-shadow: 0 0 0 1px #009688; }

        /* --- D·∫†NG ƒê√öNG SAI & T·ª∞ LU·∫¨N --- */
        .tf-table { width: 100%; border-collapse: collapse; margin-top: 15px; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
        .tf-table th { background: #eee; padding: 12px; text-align: center; font-weight: bold; border-bottom: 2px solid #ccc; }
        .tf-table td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .tf-table tr:hover { background: #f9f9f9; }
        .short-input { width: 100%; max-width: 300px; padding: 10px; border: 2px solid #bdbdbd; border-radius: 6px; font-size: 16px; margin-top: 10px; }
        .short-input:focus { border-color: #1976d2; outline: none; }

        /* --- PH·∫¶N TI√äU ƒê·ªÄ --- */
        .part-header { 
            background: linear-gradient(to right, #00796b, #004d40); 
            color: white; padding: 12px 20px; margin: 40px 0 20px 0; 
            font-weight: bold; border-radius: 8px; text-transform: uppercase; letter-spacing: 0.5px; font-size: 1.1em; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* --- K·∫æT QU·∫¢ & PH·∫¢N H·ªíI --- */
        .btn-submit { background: #1565c0; color: white; padding: 18px; width: 100%; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 30px; box-shadow: 0 5px 15px rgba(21, 101, 192, 0.3); transition: 0.3s; }
        .btn-submit:hover { background: #0d47a1; transform: translateY(-2px); }
        
        .result-box { display: none; background: white; padding: 40px; text-align: center; border-radius: 15px; margin-top: 20px; border-top: 5px solid #43a047; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .correct-ans { color: #2e7d32; background: #e8f5e9; padding: 5px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin-top: 8px; font-size: 0.9em; border: 1px solid #c8e6c9; }
        .wrong-ans { color: #c62828; background: #ffebee; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 8px; font-size: 0.9em; border: 1px solid #ffcdd2; }
        .partial-score { color: #f57f17; background: #fff8e1; padding: 5px 10px; border-radius: 4px; font-weight: bold; margin-top: 8px; display: inline-block; border: 1px solid #ffe082; }
        .feedback { background: #fff3e0; padding: 15px; margin-top: 15px; border-radius: 6px; border-left: 4px solid #ff9800; display: none; font-size: 0.95em; line-height: 1.5; }
        .show-feedback .feedback { display: block; }

        /* Responsive cho ƒëi·ªán tho·∫°i */
        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; } /* Chuy·ªÉn th√†nh 1 c·ªôt */
            .timer { font-size: 20px; }
            .header-bar { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="loading" id="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>

<div class="welcome-overlay" id="welcome-screen">
    <div class="welcome-card">
        <h1 id="exam-title">B√ÄI KI·ªÇM TRA</h1>
        <p id="exam-desc" style="color:#666; margin-bottom: 20px;">ƒêang t·∫£i...</p>
        <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">
        
        <p style="color: #ef6c00; font-style: italic; font-weight: bold; margin-bottom: 25px;">
            "B√¨nh tƒ©nh - T·ª± tin - Chi·∫øn th·∫Øng!"
        </p>

        <div class="input-group"><label>H·ªç v√† T√™n (*)</label><input type="text" id="s-name" placeholder="Nh·∫≠p h·ªç t√™n..."></div>
        <div class="input-group"><label>L·ªõp (*)</label><input type="text" id="s-class" placeholder="Nh·∫≠p l·ªõp..."></div>
        
        <div class="input-group" id="pass-area" style="display:none">
            <label style="color:#c62828">M·∫≠t kh·∫©u ƒë·ªÅ thi (*)</label>
            <input type="password" id="s-pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
        </div>

        <button class="btn-start" onclick="startQuiz()">V√ÄO L√ÄM B√ÄI</button>
    </div>
</div>

<div class="container" id="main-interface">
    <div class="header-bar">
        <div class="student-info"><strong id="d-name">...</strong> | <span id="d-class">...</span></div>
        <div class="timer" id="timer">00:00</div>
    </div>
    
    <div id="result-area" class="result-box">
        <h2 style="color:#2e7d32; font-size: 2em; margin: 0;">ƒêI·ªÇM: <span id="final-score"></span></h2>
        <div id="status-msg" style="margin-top:10px; color:#555;">ƒê√£ l∆∞u k·∫øt qu·∫£.</div>
    </div>

    <div id="quiz-body"></div>
    <button class="btn-submit" onclick="if(confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i?')) submitQuiz()" id="btn-submit">N·ªòP B√ÄI</button>
</div>

<script>
    // üëáüëáüëá LINK SCRIPT C·ª¶A TH·∫¶Y üëáüëáüëá
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqCgitWSaFUcEIn8eO7ovoVfpGK1iGqxQOZIQKJj38Y-UbHK3XU_7MTRX4epbvDkEJ/exec'; 

    let rawQuestions=[], currentQuestions=[], timerDuration=0, timerInterval;
    function hash(input) { return CryptoJS.MD5(String(input).trim().toLowerCase()).toString(); }

    // --- T·∫¢I ƒê·ªÄ THI ---
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('id');
    if(examId) {
        const script = document.createElement('script'); script.src = `data/${examId}.js`;
        script.onload = () => {
            if(window.EXAM_DATA) {
                rawQuestions = window.EXAM_DATA.questions;
                timerDuration = window.EXAM_DATA.time * 60;
                document.getElementById('exam-title').innerText = window.EXAM_DATA.title;
                document.getElementById('exam-desc').innerText = window.EXAM_DATA.description;
                if(window.EXAM_DATA.password) document.getElementById('pass-area').style.display = 'block';
                prepareQuestions();
                document.getElementById('loading').style.display='none'; document.getElementById('welcome-screen').style.display='flex';
            }
        };
        script.onerror = () => { alert("L·ªói t·∫£i ƒë·ªÅ thi! Ki·ªÉm tra l·∫°i ƒë∆∞·ªùng d·∫´n."); }; document.head.appendChild(script);
    } else { document.getElementById('loading').innerText = "Ch∆∞a ch·ªçn ƒë·ªÅ thi."; }

    function shuffle(array) { for (let i=array.length-1; i>0; i--) { const j=Math.floor(Math.random()*(i+1)); [array[i], array[j]]=[array[j], array[i]]; } return array; }

    function prepareQuestions() {
        let allQ = JSON.parse(JSON.stringify(rawQuestions));
        let part1 = allQ.filter(q => q.type === 'mcq');
        let part2 = allQ.filter(q => q.type === 'tf');
        let part3 = allQ.filter(q => q.type === 'short');
        
        shuffle(part1); shuffle(part2); shuffle(part3);

        part1.forEach(q => {
            let indices = q.options.map((_, i) => i);
            shuffle(indices); q.shuffledIndices = indices;
        });
        part2.forEach(q => shuffle(q.items));

        if(part1.length) part1[0].isPartHeader = "PH·∫¶N 1. Tr·∫Øc nghi·ªám (M·ªói c√¢u 0,25ƒë)";
        if(part2.length) part2[0].isPartHeader = "PH·∫¶N 2. ƒê√∫ng/Sai (ƒêi·ªÉm b·∫≠c thang)";
        if(part3.length) part3[0].isPartHeader = "PH·∫¶N 3. Tr·∫£ l·ªùi ng·∫Øn (M·ªói c√¢u 0,5ƒë)";

        currentQuestions = [...part1, ...part2, ...part3];
        renderQuestions();
    }

    function renderQuestions() {
        const LABELS = ['A', 'B', 'C', 'D']; // Nh√£n cho ƒë√°p √°n
        let html = '';
        currentQuestions.forEach((q, idx) => {
            if(q.isPartHeader) html += `<div class="part-header">${q.isPartHeader}</div>`;
            
            html += `<div class="question-block" id="q-${idx}">`;
            
            // T√°ch ch·ªØ "C√¢u X" ƒë·ªÉ t√¥ m√†u
            let qText = q.q.includes(':') ? q.q.substring(q.q.indexOf(':') + 1) : q.q;
            html += `<div style="margin-bottom:15px"><span class="q-label">C√¢u ${idx+1}:</span> <span class="q-content">${qText}</span></div>`;
            
            if(q.img) html += `<div class="question-image"><img src="${q.img}"></div>`;

            // D·∫°ng 1: TR·∫ÆC NGHI·ªÜM (Giao di·ªán m·ªõi: Grid 2 c·ªôt + Ch·ªØ c√°i A,B,C,D)
            if(q.type === 'mcq') {
                html += `<div class="options-grid">`;
                q.shuffledIndices.forEach((originalIndex, displayIndex) => {
                    // displayIndex l√† 0,1,2,3 t∆∞∆°ng ·ª©ng A,B,C,D
                    html += `
                    <label class="option-item">
                        <input type="radio" name="q${idx}" value="${originalIndex}">
                        <span class="opt-letter">${LABELS[displayIndex]}.</span>
                        <span class="opt-text">${q.options[originalIndex]}</span>
                    </label>`;
                });
                html += `</div>`;
                html += `<div class="feedback"><i>(ƒê√°p √°n ƒë√£ ·∫©n)</i><br>${q.explain}</div>`;
            } 
            
            // D·∫°ng 2: ƒê√öNG SAI
            else if(q.type === 'tf') {
                html += `<table class="tf-table">
                            <tr><th style="text-align:left">M·ªánh ƒë·ªÅ</th><th style="width:50px">ƒê</th><th style="width:50px">S</th></tr>`;
                q.items.forEach((it, sIdx) => {
                    html += `<tr>
                        <td>${it.sub}</td>
                        <td align="center"><input type="radio" name="q${idx}_${sIdx}" value="T"></td>
                        <td align="center"><input type="radio" name="q${idx}_${sIdx}" value="F"></td>
                    </tr>`;
                });
                html += `</table><div class="feedback">${q.explain}</div>`;
            }
            
            // D·∫°ng 3: TR·∫¢ L·ªúI NG·∫ÆN
            else if(q.type === 'short') {
                html += `<input type="text" class="short-input" id="in-${idx}" placeholder="Nh·∫≠p k·∫øt qu·∫£..."><div class="feedback">ƒê√°p √°n: ${q.ans}</div>`;
            }
            
            html += `</div>`; // End question-block
        });
        document.getElementById('quiz-body').innerHTML = html;
        if(window.MathJax) MathJax.typesetPromise();
    }

    function startQuiz() {
        const name = document.getElementById('s-name').value.trim();
        const cls = document.getElementById('s-class').value.trim();
        if(!name || !cls) return alert("Vui l√≤ng nh·∫≠p H·ªç t√™n v√† L·ªõp!");

        if(window.EXAM_DATA.password) {
            const inputPass = document.getElementById('s-pass').value.trim();
            if(hash(inputPass) !== window.EXAM_DATA.password) return alert("SAI M·∫¨T KH·∫®U!");
        }

        document.getElementById('d-name').innerText = name;
        document.getElementById('d-class').innerText = cls;
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-interface').style.display = 'block';
        
        timerInterval = setInterval(() => {
            let m=Math.floor(timerDuration/60), s=timerDuration%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(--timerDuration < 0) { clearInterval(timerInterval); submitQuiz(); }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('btn-submit').style.display = 'none';
        let totalScore=0, maxScore=0;

        currentQuestions.forEach((q, idx) => {
            const block = document.getElementById(`q-${idx}`);
            block.classList.add('show-feedback');

            if(q.type === 'mcq') {
                maxScore += 0.25;
                const sel = document.querySelector(`input[name="q${idx}"]:checked`);
                if(sel && hash(sel.value) === q.ans) { totalScore += 0.25; block.innerHTML += `<div class="correct-ans">ƒê√∫ng (+0.25ƒë)</div>`; }
                else block.innerHTML += `<div class="wrong-ans">Sai</div>`;
            } 
            else if(q.type === 'tf') {
                maxScore += 1.0;
                let correctCount = 0;
                q.items.forEach((it, sIdx) => {
                    const sel = document.querySelector(`input[name="q${idx}_${sIdx}"]:checked`);
                    if(sel && hash(sel.value) === it.ans) correctCount++;
                });
                let p=0; if(correctCount===1) p=0.1; else if(correctCount===2) p=0.25; else if(correctCount===3) p=0.5; else if(correctCount===4) p=1.0;
                totalScore += p;
                if(p>0) block.innerHTML += `<div class="partial-score">ƒê√∫ng ${correctCount}/4 √Ω (+${p}ƒë)</div>`;
                else block.innerHTML += `<div class="wrong-ans">Sai h·∫øt</div>`;
            }
            else if(q.type === 'short') {
                maxScore += 0.5;
                const val = document.getElementById(`in-${idx}`).value.replace(',', '.');
                if(hash(val) === q.ans) { totalScore += 0.5; block.innerHTML += `<div class="correct-ans">ƒê√∫ng (+0.5ƒë)</div>`; }
                else block.innerHTML += `<div class="wrong-ans">Sai</div>`;
            }
        });
        
        totalScore = Math.round(totalScore*100)/100;
        maxScore = Math.round(maxScore*100)/100;
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('final-score').innerText = `${totalScore} / ${maxScore}`;
        window.scrollTo(0,0);
        
        if(GOOGLE_SCRIPT_URL) {
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: document.getElementById('s-name').value, class: document.getElementById('s-class').value, score: totalScore + "/" + maxScore, exam: window.EXAM_DATA.title })
            });
        }
    }
</script>
</body>
</html>
