<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm Bài Thi (Bản Fix Lỗi Chấm)</title>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* --- CSS GIAO DIỆN --- */
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f4f7f6; margin: 0; color: #333; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; justify-content: center; align-items: center; color: #009688; font-size: 18px; font-weight: bold;}
        .welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #00695c 0%, #004d40 100%); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 15px; display: none; }
        .welcome-card { background: white; width: 100%; max-width: 480px; padding: 40px; border-radius: 12px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .input-group { margin: 15px 0; text-align: left; } 
        .input-group label { font-weight: 600; color: #555; display: block; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        .input-group input:focus { border-color: #009688; outline: none; }
        .btn-start { background: linear-gradient(to right, #d81b60, #ad1457); color: white; border: none; padding: 15px 50px; border-radius: 50px; cursor: pointer; width: 100%; font-size: 18px; font-weight: bold; margin-top: 20px; box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4); }

        #main-interface { display: none; padding-bottom: 80px; }
        .header-bar { background: white; padding: 15px 25px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 10px; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-top: 5px solid #009688; }
        .timer { font-size: 26px; color: #d32f2f; font-weight: 800; font-family: 'Courier New', monospace; background: #ffebee; padding: 5px 15px; border-radius: 5px; }

        .question-block { background: white; padding: 30px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .q-label { color: #d81b60; font-weight: 900; font-size: 1.1em; margin-right: 8px; text-transform: uppercase; }
        .q-content { font-weight: 600; font-size: 1.1em; color: #2c3e50; }
        .question-image img { max-width: 100%; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .option-item { display: flex; align-items: flex-start; background: #fafafa; border: 2px solid #e0e0e0; padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-item:hover { background: #e0f2f1; border-color: #80cbc4; }
        .option-item input[type="radio"] { margin-top: 5px; transform: scale(1.2); }
        .opt-letter { font-weight: 900; color: #00695c; margin: 0 10px; min-width: 25px; }
        .option-item:has(input:checked) { border-color: #009688; background: #e0f2f1; box-shadow: 0 0 0 1px #009688; }

        .tf-table { width: 100%; border-collapse: collapse; margin-top: 15px; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
        .tf-table th { background: #eee; padding: 12px; text-align: center; }
        .tf-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .short-input { width: 100%; max-width: 300px; padding: 10px; border: 2px solid #bdbdbd; border-radius: 6px; font-size: 16px; margin-top: 10px; }

        .part-header { background: linear-gradient(to right, #00796b, #004d40); color: white; padding: 12px 20px; margin: 40px 0 20px 0; font-weight: bold; border-radius: 8px; text-transform: uppercase; }

        .solution-box { display: none; margin-top: 20px; padding: 20px; background-color: #e8f5e9; border-left: 5px solid #2e7d32; border-radius: 4px; color: #1b5e20; font-size: 0.95em; }
        .solution-title { font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; color: #2e7d32; text-decoration: underline; }

        .btn-submit { background: #1565c0; color: white; padding: 18px; width: 100%; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; margin-top: 30px; }
        .result-box { display: none; background: white; padding: 40px; text-align: center; border-radius: 15px; margin-top: 20px; border-top: 5px solid #43a047; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .correct-ans { color: #2e7d32; background: #c8e6c9; padding: 5px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin-top: 8px; border: 1px solid #81c784; }
        .wrong-ans { color: #c62828; background: #ffcdd2; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 8px; border: 1px solid #e57373; }
        .partial-score { color: #f57f17; background: #ffe082; padding: 5px 10px; border-radius: 4px; font-weight: bold; margin-top: 8px; display: inline-block; }

        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } .timer { font-size: 20px; } .header-bar { padding: 10px; } }
    </style>
</head>
<body>

<div class="loading" id="loading">Đang tải dữ liệu...</div>

<div class="welcome-overlay" id="welcome-screen">
    <div class="welcome-card">
        <h1 id="exam-title">BÀI KIỂM TRA</h1>
        <p id="exam-desc" style="color:#666; margin-bottom: 20px;">Đang tải...</p>
        <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">
        <p style="color: #ef6c00; font-style: italic; font-weight: bold; margin-bottom: 25px;">"Bình tĩnh - Tự tin - Chiến thắng!"</p>
        <div class="input-group"><label>Họ và Tên (*)</label><input type="text" id="s-name" placeholder="Nhập họ tên..."></div>
        <div class="input-group"><label>Lớp (*)</label><input type="text" id="s-class" placeholder="Nhập lớp..."></div>
        <div class="input-group" id="pass-area" style="display:none">
            <label style="color:#c62828">Mật khẩu đề thi (*)</label>
            <input type="password" id="s-pass" placeholder="Nhập mật khẩu...">
        </div>
        <button class="btn-start" onclick="startQuiz()">VÀO LÀM BÀI</button>
    </div>
</div>

<div class="container" id="main-interface">
    <div class="header-bar">
        <div class="student-info"><strong id="d-name">...</strong> | <span id="d-class">...</span></div>
        <div class="timer" id="timer">00:00</div>
    </div>
    
    <div id="result-area" class="result-box">
        <h2 style="color:#2e7d32; font-size: 2em; margin: 0;">ĐIỂM: <span id="final-score"></span></h2>
        <div id="status-msg" style="margin-top:10px; color:#555;">Đã lưu kết quả. Kéo xuống để xem lời giải.</div>
    </div>

    <div id="quiz-body"></div>
    <button class="btn-submit" onclick="if(confirm('Bạn có chắc chắn muốn nộp bài?')) submitQuiz()" id="btn-submit">NỘP BÀI</button>
</div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqCgitWSaFUcEIn8eO7ovoVfpGK1iGqxQOZIQKJj38Y-UbHK3XU_7MTRX4epbvDkEJ/exec'; 

    let rawQuestions=[], currentQuestions=[], timerDuration=0, timerInterval;
    function hash(input) { return CryptoJS.MD5(String(input).trim().toLowerCase()).toString(); }

    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('id');
    if(examId) {
        const script = document.createElement('script'); script.src = `data/${examId}.js`;
        script.onload = () => {
            if(window.EXAM_DATA) {
                rawQuestions = window.EXAM_DATA.questions;
                timerDuration = window.EXAM_DATA.time * 60;
                document.getElementById('exam-title').innerText = window.EXAM_DATA.title;
                document.getElementById('exam-desc').innerText = window.EXAM_DATA.description;
                if(window.EXAM_DATA.password) document.getElementById('pass-area').style.display = 'block';
                prepareQuestions();
                document.getElementById('loading').style.display='none'; document.getElementById('welcome-screen').style.display='flex';
            }
        };
        script.onerror = () => { alert("Lỗi tải đề thi!"); }; document.head.appendChild(script);
    } else { document.getElementById('loading').innerText = "Chưa chọn đề thi."; }

    function shuffle(array) { for (let i=array.length-1; i>0; i--) { const j=Math.floor(Math.random()*(i+1)); [array[i], array[j]]=[array[j], array[i]]; } return array; }

    function prepareQuestions() {
        let allQ = JSON.parse(JSON.stringify(rawQuestions));
        let part1 = allQ.filter(q => q.type === 'mcq');
        let part2 = allQ.filter(q => q.type === 'tf');
        let part3 = allQ.filter(q => q.type === 'short');
        shuffle(part1); shuffle(part2); shuffle(part3);
        part1.forEach(q => { let indices = q.options.map((_, i) => i); shuffle(indices); q.shuffledIndices = indices; });
        part2.forEach(q => shuffle(q.items));

        if(part1.length) part1[0].isPartHeader = "PHẦN 1. Trắc nghiệm (Mỗi câu 0,25đ)";
        if(part2.length) part2[0].isPartHeader = "PHẦN 2. Đúng/Sai (Điểm bậc thang)";
        if(part3.length) part3[0].isPartHeader = "PHẦN 3. Trả lời ngắn (Mỗi câu 0,5đ)";

        currentQuestions = [...part1, ...part2, ...part3];
        renderQuestions();
    }

    function renderQuestions() {
        const LABELS = ['A', 'B', 'C', 'D'];
        let html = '';
        currentQuestions.forEach((q, idx) => {
            if(q.isPartHeader) html += `<div class="part-header">${q.isPartHeader}</div>`;
            
            html += `<div class="question-block" id="q-${idx}">`;
            let qText = q.q.includes(':') ? q.q.substring(q.q.indexOf(':') + 1) : q.q;
            html += `<div style="margin-bottom:15px"><span class="q-label">Câu ${idx+1}:</span> <span class="q-content">${qText}</span></div>`;
            if(q.img) html += `<div class="question-image"><img src="${q.img}"></div>`;

            if(q.type === 'mcq') {
                html += `<div class="options-grid">`;
                q.shuffledIndices.forEach((originalIndex, displayIndex) => {
                    html += `<label class="option-item"><input type="radio" name="q${idx}" value="${originalIndex}"><span class="opt-letter">${LABELS[displayIndex]}.</span><span class="opt-text">${q.options[originalIndex]}</span></label>`;
                });
                html += `</div>`;
            } else if(q.type === 'tf') {
                html += `<table class="tf-table"><tr><th style="text-align:left">Mệnh đề</th><th style="width:50px">Đ</th><th style="width:50px">S</th></tr>`;
                q.items.forEach((it, sIdx) => {
                    html += `<tr><td>${it.sub}</td><td align="center"><input type="radio" name="q${idx}_${sIdx}" value="T"></td><td align="center"><input type="radio" name="q${idx}_${sIdx}" value="F"></td></tr>`;
                });
                html += `</table>`;
            } else if(q.type === 'short') {
                html += `<input type="text" class="short-input" id="in-${idx}" placeholder="Nhập kết quả...">`;
            }
            
            html += `<div class="solution-box" id="sol-${idx}"><span class="solution-title">LỜI GIẢI CHI TIẾT:</span>${q.explain ? q.explain : "Không có lời giải chi tiết."}</div>`;
            html += `</div>`;
        });
        document.getElementById('quiz-body').innerHTML = html;
        if(window.MathJax) MathJax.typesetPromise();
    }

    function startQuiz() {
        const name = document.getElementById('s-name').value.trim();
        const cls = document.getElementById('s-class').value.trim();
        if(!name || !cls) return alert("Vui lòng nhập Họ tên và Lớp!");
        if(window.EXAM_DATA.password) {
            const inputPass = document.getElementById('s-pass').value.trim();
            if(hash(inputPass) !== window.EXAM_DATA.password) return alert("SAI MẬT KHẨU!");
        }
        document.getElementById('d-name').innerText = name;
        document.getElementById('d-class').innerText = cls;
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-interface').style.display = 'block';
        timerInterval = setInterval(() => {
            let m=Math.floor(timerDuration/60), s=timerDuration%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(--timerDuration < 0) { clearInterval(timerInterval); submitQuiz(); }
        }, 1000);
    }

    // --- HÀM CHẤM ĐIỂM "THÔNG MINH" (SỬA LỖI TẠI ĐÂY) ---
    function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('btn-submit').style.display = 'none';
        let totalScore=0, maxScore=0;

        currentQuestions.forEach((q, idx) => {
            const block = document.getElementById(`q-${idx}`);
            const solBox = document.getElementById(`sol-${idx}`);
            if(solBox) solBox.style.display = 'block';

            if(q.type === 'mcq') {
                maxScore += 0.25;
                const sel = document.querySelector(`input[name="q${idx}"]:checked`);
                let isCorrect = false;
                
                if (sel) {
                    // Logic THÔNG MINH: Tự kiểm tra xem đáp án là Mã hóa hay Số thường
                    if (String(q.ans).length === 32) {
                        // Nếu data là chuỗi dài 32 ký tự -> Chấm kiểu Mã hóa
                        if (hash(sel.value) === q.ans) isCorrect = true;
                    } else {
                        // Nếu data là số thường (ví dụ: 0, 1) -> Chấm kiểu thường
                        if (String(sel.value) === String(q.ans)) isCorrect = true;
                    }
                }

                if(isCorrect) { 
                    totalScore += 0.25; 
                    block.insertAdjacentHTML('beforeend', `<div class="correct-ans">Đúng (+0.25đ)</div>`); 
                } else { 
                    block.insertAdjacentHTML('beforeend', `<div class="wrong-ans">Sai</div>`); 
                }
            } 
            
            else if(q.type === 'tf') {
                maxScore += 1.0;
                let correctCount = 0;
                q.items.forEach((it, sIdx) => {
                    const sel = document.querySelector(`input[name="q${idx}_${sIdx}"]:checked`);
                    if(sel) {
                        let isItemCorrect = false;
                        if (String(it.ans).length === 32) {
                            if (hash(sel.value) === it.ans) isItemCorrect = true;
                        } else {
                            if (String(sel.value) === String(it.ans)) isItemCorrect = true;
                        }
                        if (isItemCorrect) correctCount++;
                    }
                });
                let p=0; if(correctCount===1) p=0.1; else if(correctCount===2) p=0.25; else if(correctCount===3) p=0.5; else if(correctCount===4) p=1.0;
                totalScore += p;
                if(p>0) block.insertAdjacentHTML('beforeend', `<div class="partial-score">Đúng ${correctCount}/4 ý (+${p}đ)</div>`);
                else block.insertAdjacentHTML('beforeend', `<div class="wrong-ans">Sai hết</div>`);
            }
            
            else if(q.type === 'short') {
                maxScore += 0.5;
                const val = document.getElementById(`in-${idx}`).value.replace(',', '.');
                let isCorrect = false;
                if (String(q.ans).length === 32) {
                    if (hash(val) === q.ans) isCorrect = true;
                } else {
                    if (String(val).trim().toLowerCase() === String(q.ans).trim().toLowerCase()) isCorrect = true;
                }

                if(isCorrect) { 
                    totalScore += 0.5; 
                    block.insertAdjacentHTML('beforeend', `<div class="correct-ans">Đúng (+0.5đ)</div>`); 
                } else { 
                    block.insertAdjacentHTML('beforeend', `<div class="wrong-ans">Sai. Đáp án đúng: ${q.ans}</div>`); 
                }
            }
        });
        
        totalScore = Math.round(totalScore*100)/100;
        maxScore = Math.round(maxScore*100)/100;
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('final-score').innerText = `${totalScore} / ${maxScore}`;
        window.scrollTo(0,0);
        
        if(window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();

        if(GOOGLE_SCRIPT_URL) {
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: document.getElementById('s-name').value, class: document.getElementById('s-class').value, score: totalScore + "/" + maxScore, exam: window.EXAM_DATA.title })
            });
        }
    }
</script>
</body>
</html>
