<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√†m B√†i Thi Tr·ª±c Tuy·∫øn</title>
    
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        /* GIAO DI·ªÜN MOBILE-FIRST */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin: 0; color: #333; font-size: 16px; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; padding-bottom: 80px; }
        
        /* HEADER */
        .header-bar { background: white; padding: 10px 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-top: 4px solid #009688; }
        .timer { font-size: 1.2em; color: #d32f2f; font-weight: 800; font-family: monospace; background: #ffebee; padding: 5px 12px; border-radius: 6px; }
        .student-info { font-size: 0.9em; font-weight: 600; color: #00796b; }

        /* C√ÇU H·ªéI */
        .question-block { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .q-label { color: #d81b60; font-weight: 800; margin-right: 5px; }
        .q-content { font-weight: 600; }
        img { max-width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #eee; }

        /* ƒê√ÅP √ÅN TR·∫ÆC NGHI·ªÜM */
        .options-grid { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .option-item { display: flex; align-items: flex-start; background: #f8f9fa; border: 1px solid #e0e0e0; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option-item:active { background: #e0f2f1; }
        .option-item input { margin-top: 5px; margin-right: 10px; transform: scale(1.3); }
        .option-item:has(input:checked) { border-color: #009688; background: #e0f2f1; box-shadow: inset 0 0 0 1px #009688; }

        /* B·∫¢NG ƒê√öNG SAI */
        .tf-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .tf-table th { background: #eee; padding: 8px; font-size: 0.9em; }
        .tf-table td { padding: 10px 5px; border-bottom: 1px solid #eee; }
        .tf-table input { transform: scale(1.3); }

        /* TR·∫¢ L·ªúI NG·∫ÆN */
        .short-input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 10px; }

        /* TI√äU ƒê·ªÄ PH·∫¶N */
        .part-header { background: #e3f2fd; color: #1565c0; padding: 10px 15px; margin: 30px 0 15px 0; font-weight: 800; border-radius: 8px; text-transform: uppercase; font-size: 0.9em; border-left: 5px solid #1565c0; }

        /* N√öT N·ªòP B√ÄI */
        .btn-submit { background: #2e7d32; color: white; padding: 16px; width: 100%; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 5px 15px rgba(46,125,50,0.3); }
        
        /* M√ÄN H√åNH CH·ªú */
        .welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #004d40; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .welcome-card { background: white; width: 100%; max-width: 450px; padding: 30px; border-radius: 15px; text-align: center; }
        .welcome-card input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; }
        .btn-start { background: #d81b60; color: white; width: 100%; padding: 15px; border: none; border-radius: 50px; font-weight: bold; font-size: 1.1em; cursor: pointer; }

        /* K·∫æT QU·∫¢ & L·ªúI GI·∫¢I */
        .result-box { display: none; background: white; padding: 30px; text-align: center; border-radius: 15px; margin-top: 20px; border-top: 5px solid #2e7d32; }
        .solution-box { display: none; margin-top: 15px; padding: 15px; background: #e8f5e9; border-left: 4px solid #2e7d32; border-radius: 6px; color: #1b5e20; }
        .correct-ans { color: #1b5e20; background: #c8e6c9; padding: 5px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin-top: 5px; }
        .wrong-ans { color: #c62828; background: #ffcdd2; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 5px; }
        
        .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div class="loading" id="loading">
    <div style="font-size:40px; margin-bottom:15px">‚è≥</div>
    <div id="loading-text" style="color:#009688; font-weight:bold">ƒêang t·∫£i ƒë·ªÅ thi...</div>
</div>

<div class="welcome-overlay" id="welcome-screen" style="display:none">
    <div class="welcome-card">
        <h2 id="exam-title" style="color:#00796b; margin-top:0">B√ÄI KI·ªÇM TRA</h2>
        <p id="exam-info" style="color:#666; font-size:0.9em; margin-bottom:20px">...</p>
        <hr style="border:0; border-top:1px solid #eee; margin: 20px 0;">
        
        <div style="text-align:left; font-weight:bold; margin-bottom:5px">H·ªç v√† T√™n (*)</div>
        <input type="text" id="s-name" placeholder="Nh·∫≠p h·ªç t√™n c·ªßa b·∫°n...">
        
        <div style="text-align:left; font-weight:bold; margin-bottom:5px">L·ªõp (*)</div>
        <input type="text" id="s-class" placeholder="V√≠ d·ª•: 12A1">
        
        <div id="pass-area" style="display:none">
            <div style="text-align:left; font-weight:bold; margin-bottom:5px; color:#c62828">M·∫≠t kh·∫©u ƒë·ªÅ thi (*)</div>
            <input type="password" id="s-pass" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
        </div>
        
        <button class="btn-start" onclick="startQuiz()">V√ÄO L√ÄM B√ÄI</button>
    </div>
</div>

<div class="container" id="main-interface" style="display:none">
    <div class="header-bar">
        <div class="student-info"><span id="d-name">H·ªçc sinh</span> | <span id="d-class">L·ªõp</span></div>
        <div class="timer" id="timer">00:00</div>
    </div>
    
    <div id="result-area" class="result-box">
        <h1 style="color:#2e7d32; margin:0; font-size:3em"><span id="final-score"></span></h1>
        <p>ƒêi·ªÉm s·ªë c·ªßa b·∫°n</p>
        <div style="margin-top:15px; font-weight:bold; color:#1565c0">‚ñº K√©o xu·ªëng ƒë·ªÉ xem l·ªùi gi·∫£i chi ti·∫øt ‚ñº</div>
    </div>

    <div id="quiz-body"></div>
    <button class="btn-submit" onclick="if(confirm('N·ªôp b√†i ngay?')) submitQuiz()" id="btn-submit">N·ªòP B√ÄI THI</button>
</div>

<script>
    // üëá LINK SCRIPT GOOGLE SHEET (N·∫æU C√ì) üëá
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwlsAhI7NdHZhaOulVx0otepQkj8VijTm_g1lQjZaUBvffzC5uLb2IRyjhgnJdm4Wvg/exec'; 

    let rawQuestions=[], currentQuestions=[], timerDuration=0, timerInterval;
    let scoresConfig = { mcq: 0.25, tf: 1.0, short: 0.5 }; // M·∫∑c ƒë·ªãnh n·∫øu file thi·∫øu

    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('id');

    // 1. T·ª∞ ƒê·ªòNG T·∫¢I FILE D·ª∞A TR√äN ID TR√äN LINK
    // V√≠ d·ª•: thi.html?id=de-su-01 -> T·ª± ƒë·ªông t√¨m file data/de-su-01.js
    if(examId) {
        const script = document.createElement('script'); 
        // Th√™m ?v=time ƒë·ªÉ tr√°nh b·ªô nh·ªõ ƒë·ªám c≈©
        script.src = `data/${examId}.js?v=` + new Date().getTime();
        
        script.onload = () => {
            if(window.EXAM_DATA) {
                // N·∫†P D·ªÆ LI·ªÜU T·ª™ FILE V·ª™A T·∫¢I
                rawQuestions = window.EXAM_DATA.questions;
                timerDuration = (window.EXAM_DATA.time || 45) * 60;
                
                // C·∫¨P NH·∫¨T C·∫§U H√åNH ƒêI·ªÇM (T·ª∞ ƒê·ªòNG NH·∫¨N DI·ªÜN)
                if(window.EXAM_DATA.scores) scoresConfig = window.EXAM_DATA.scores;

                // HI·ªÇN TH·ªä TH√îNG TIN
                document.getElementById('exam-title').innerText = window.EXAM_DATA.title || "B√ÄI KI·ªÇM TRA";
                let info = `${rawQuestions.length} C√¢u h·ªèi | ${window.EXAM_DATA.time} Ph√∫t`;
                if(window.EXAM_DATA.subject) info += ` | M√¥n: ${window.EXAM_DATA.subject}`;
                document.getElementById('exam-info').innerText = info;

                // KI·ªÇM TRA M·∫¨T KH·∫®U
                if(window.EXAM_DATA.password) document.getElementById('pass-area').style.display = 'block';

                prepareQuestions();
                
                // ·∫®n Loading, Hi·ªán m√†n h√¨nh ch√†o
                document.getElementById('loading').style.display='none'; 
                document.getElementById('welcome-screen').style.display='flex';
            }
        };
        script.onerror = () => { 
            document.getElementById('loading').innerHTML = `<div style="color:red; font-weight:bold; padding:20px; text-align:center">‚ùå KH√îNG T√åM TH·∫§Y ƒê·ªÄ THI!<br>Ki·ªÉm tra l·∫°i t√™n file: data/${examId}.js</div>`; 
        }; 
        document.head.appendChild(script);
    } else { 
        document.getElementById('loading').innerText = "Ch∆∞a ch·ªçn ID ƒë·ªÅ thi."; 
    }

    // 2. X√ÅO TR·ªòN C√ÇU H·ªéI
    function shuffle(array) { for (let i=array.length-1; i>0; i--) { const j=Math.floor(Math.random()*(i+1)); [array[i], array[j]]=[array[j], array[i]]; } return array; }

    function prepareQuestions() {
        let allQ = JSON.parse(JSON.stringify(rawQuestions));
        let part1 = allQ.filter(q => q.type === 'mcq');
        let part2 = allQ.filter(q => q.type === 'tf');
        let part3 = allQ.filter(q => q.type === 'short');
        
        shuffle(part1); shuffle(part2); shuffle(part3);
        part1.forEach(q => { let indices = q.options.map((_, i) => i); shuffle(indices); q.shuffledIndices = indices; });
        part2.forEach(q => shuffle(q.items));

        // T·ª∞ ƒê·ªòNG SINH TI√äU ƒê·ªÄ PH·∫¶N THI THEO ƒêI·ªÇM S·ªê ƒê√É C·∫§U H√åNH
        if(part1.length) part1[0].isPartHeader = `PH·∫¶N 1. TR·∫ÆC NGHI·ªÜM (${scoresConfig.mcq} ƒëi·ªÉm/c√¢u)`;
        if(part2.length) part2[0].isPartHeader = `PH·∫¶N 2. ƒê√öNG/SAI (T·ªëi ƒëa ${scoresConfig.tf} ƒëi·ªÉm/c√¢u)`;
        if(part3.length) part3[0].isPartHeader = `PH·∫¶N 3. TR·∫¢ L·ªúI NG·∫ÆN (${scoresConfig.short} ƒëi·ªÉm/c√¢u)`;

        currentQuestions = [...part1, ...part2, ...part3];
        renderQuestions();
    }

    // 3. V·∫º GIAO DI·ªÜN C√ÇU H·ªéI
    function renderQuestions() {
        const LABELS = ['A', 'B', 'C', 'D'];
        let html = '';
        currentQuestions.forEach((q, idx) => {
            if(q.isPartHeader) html += `<div class="part-header">${q.isPartHeader}</div>`;
            
            html += `<div class="question-block" id="q-${idx}">`;
            // T·ª± ƒë·ªông b·ªè ch·ªØ "C√¢u x:" c√≥ s·∫µn n·∫øu c√≥
            let qText = q.q.replace(/^C√¢u \d+[:.]\s*/i, '');
            html += `<div style="margin-bottom:15px"><span class="q-label">C√¢u ${idx+1}:</span> <span class="q-content">${qText}</span></div>`;
            
            if(q.img) html += `<div style="text-align:center"><img src="${q.img}"></div>`;

            if(q.type === 'mcq') {
                html += `<div class="options-grid">`;
                q.shuffledIndices.forEach((originalIndex, displayIndex) => {
                    html += `<label class="option-item"><input type="radio" name="q${idx}" value="${originalIndex}"><span style="font-weight:bold; margin-right:5px">${LABELS[displayIndex]}.</span> ${q.options[originalIndex]}</label>`;
                });
                html += `</div>`;
            } else if(q.type === 'tf') {
                html += `<table class="tf-table"><tr><th>M·ªánh ƒë·ªÅ</th><th width="40">ƒê</th><th width="40">S</th></tr>`;
                q.items.forEach((it, sIdx) => { 
                    html += `<tr><td>${it.sub}</td>
                    <td align="center"><input type="radio" name="q${idx}_${sIdx}" value="T"></td>
                    <td align="center"><input type="radio" name="q${idx}_${sIdx}" value="F"></td></tr>`; 
                });
                html += `</table>`;
            } else if(q.type === 'short') { 
                html += `<input type="text" class="short-input" id="in-${idx}" placeholder="Nh·∫≠p ƒë√°p √°n...">`; 
            }
            
            html += `<div class="solution-box" id="sol-${idx}"><b>L·ªúI GI·∫¢I:</b><br>${q.explain || "Kh√¥ng c√≥ l·ªùi gi·∫£i chi ti·∫øt."}</div>`;
            html += `</div>`;
        });
        document.getElementById('quiz-body').innerHTML = html;
        
        // Render MathJax n·∫øu c√≥ c√¥ng th·ª©c
        if(window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
    }

    // 4. B·∫ÆT ƒê·∫¶U V√Ä N·ªòP B√ÄI
    function startQuiz() {
        const name = document.getElementById('s-name').value.trim();
        const cls = document.getElementById('s-class').value.trim();
        if(!name || !cls) return alert("Vui l√≤ng nh·∫≠p H·ªç t√™n v√† L·ªõp!");

        // Check m·∫≠t kh·∫©u MD5
        if(window.EXAM_DATA.password) {
            const inputPass = document.getElementById('s-pass').value.trim();
            const configPass = window.EXAM_DATA.password;
            if(CryptoJS.MD5(inputPass).toString() !== configPass && inputPass !== configPass) {
                return alert("Sai m·∫≠t kh·∫©u!");
            }
        }

        document.getElementById('d-name').innerText = name;
        document.getElementById('d-class').innerText = cls;
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('main-interface').style.display = 'block';
        
        timerInterval = setInterval(() => {
            let m=Math.floor(timerDuration/60), s=timerDuration%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(--timerDuration < 0) { clearInterval(timerInterval); submitQuiz(); }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        document.getElementById('btn-submit').style.display = 'none';
        let totalScore=0, maxScore=0;

        currentQuestions.forEach((q, idx) => {
            const block = document.getElementById(`q-${idx}`);
            document.getElementById(`sol-${idx}`).style.display = 'block';

            if(q.type === 'mcq') {
                maxScore += scoresConfig.mcq;
                const sel = document.querySelector(`input[name="q${idx}"]:checked`);
                let isCorrect = false;
                if(sel && parseInt(sel.value) === q.ans) isCorrect = true;
                
                if(isCorrect) { totalScore += scoresConfig.mcq; block.insertAdjacentHTML('beforeend', `<div class="correct-ans">ƒê√∫ng (+${scoresConfig.mcq})</div>`); }
                else block.insertAdjacentHTML('beforeend', `<div class="wrong-ans">Sai. ƒê√°p √°n: ${q.options[q.ans]}</div>`);
            } 
            else if(q.type === 'tf') {
                maxScore += scoresConfig.tf;
                let correctCount = 0;
                q.items.forEach((it, sIdx) => {
                    const sel = document.querySelector(`input[name="q${idx}_${sIdx}"]:checked`);
                    if(sel && sel.value === it.ans) correctCount++;
                });
                
                let p = 0;
                if(correctCount===1) p = scoresConfig.tf * 0.1;
                else if(correctCount===2) p = scoresConfig.tf * 0.25;
                else if(correctCount===3) p = scoresConfig.tf * 0.5;
                else if(correctCount===4) p = scoresConfig.tf;
                
                totalScore += p;
                if(p>0) block.insertAdjacentHTML('beforeend', `<div class="correct-ans">ƒê√∫ng ${correctCount}/4 √Ω (+${p})</div>`);
                else block.insertAdjacentHTML('beforeend', `<div class="wrong-ans">Sai h·∫øt</div>`);
            } 
            else if(q.type === 'short') {
                maxScore += scoresConfig.short;
                const val = document.getElementById(`in-${idx}`).value.trim();
                if(val.toLowerCase() === String(q.ans).toLowerCase()) {
                    totalScore += scoresConfig.short;
                    block.insertAdjacentHTML('beforeend', `<div class="correct-ans">ƒê√∫ng (+${scoresConfig.short})</div>`);
                } else {
                    block.insertAdjacentHTML('beforeend', `<div class="wrong-ans">Sai. ƒê√°p √°n: ${q.ans}</div>`);
                }
            }
        });

        totalScore = Math.round(totalScore*100)/100;
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('final-score').innerText = `${totalScore} / ${maxScore}`;
        window.scrollTo(0,0);
        
        // G·ª¨I ƒêI·ªÇM V·ªÄ GOOGLE SHEET
        if(GOOGLE_SCRIPT_URL) {
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    name: document.getElementById('s-name').value, 
                    class: document.getElementById('s-class').value, 
                    score: totalScore + "/" + maxScore, 
                    exam: window.EXAM_DATA.title 
                })
            });
        }
    }
</script>
</body>
</html>
